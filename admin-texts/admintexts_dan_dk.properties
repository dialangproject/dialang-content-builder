Disclaimer_UseMisuse = DIALANG er en diagnostisk test. Hovedformålet er at informere sprogindlærere om deres niveau og om sprogindlæring. DIALANG kan IKKE bruges med henblik på at få eksamensbeviser.<br/><br/>Rul ned for at få mere information ...<br/>DIALANG er en diagnostisk test som giver dig information om dine stærke og svage sider. DIALANG udsteder ikke noget diplom som du f.eks. kan bruge til jobsøgning eller som adgangsbevis til en læreanstalt. Hvis du skal bruge et diplom, bliver du nødt til at tage en officiel sprogtest der udbydes af en officielt anerkendt testkommission enten i dit eget land eller i udlandet.<br/><br/>DIALANG kan hjælpe dig til at beslutte hvilken eksamen du vil være i stand til at bestå, eller om du bliver nødt til at studere sproget mere før du tager en sådan test. DIALANG angiver dit niveau på en skala som opdeler sproget i 6 færdighedsniveauer der omfatter hele spektret fra begynder til meget avanceret. Dette gør DIALANG bedre egnet til at måle fremgang på lang sigt end på kort sigt (eller tilbageskridt). Bemærk endvidere at det normalt er lettere og hurtigere at gøre fremskridt fra et lavere niveau (f. eks. fra A1 til A2) end fra et højere niveau (f. eks. fra B2 til C1).<br/><br/>Bemærkning til kursusudbydere:<br/><br/>DIALANG-testene er gennemprøvede og kan bruges til uformelt at indplacere de studerende på forskellige undervisningsniveauer.  Men undersøg alligevel om kursusindholdet har tilstrækkelig lighed med Europarådets referenceramme (CEF) før DIALANG bruges til dette formål. Man skal også være sikker på at det er muligt for den studerende at skifte kursus såfremt indplaceringen viser sig at være forkert.<br/><br/>For yderligere information om det ovenfor nævnte se også \'Om selvevaluering\' som du kan finde i Feedback-menuen efter at du har taget en DIALANG-test.<br/><br/>
