PlacementIntro_Text = Følgende test skal bruges til at anslå omfanget af dit ordforråd i testsproget. Denne foreløbige test skal bruges til at bestemme hvilke testopgaver du efterfølgende skal præsenteres for med henblik på at evaluere dit sproglige niveau.<br/><br/>I testen bliver du præsenteret for en samling \'ord\' hvoraf nogle eksisterer, og andre er opdigtede.<br/><br/>Alle \'ordene\' er verber, f.eks. \'tale\', \'løbe\', \'spise\' osv.<br/><br/>For hvert ord skal du klikke på \'Ja\'-knappen hvis du mener ordet eksisterer. Hvis du mener det er et opdigtet ord, klikker du på \'Nej\'-knappen.<br/><br/>Du behøver ikke tage indplaceringstesten og du kan gå ud af den undervejs. Men hvis du går ud af den, kan du risikere at få en test der er for svær eller for let. Derfor råder vi dig på det kraftigste til at færdiggøre testen.
Help_Texts_Placement = I denne test skal du beslutte hvilke af \'ordene\' virkelig forekommer i sproget og hvilke er frit opfundne. Klik på \'Ja\' hvis du mener at ordet forekommer. Klik \'Nej\' hvis du mener at ordet ikke forekommer.<br/><br/>Alle \'ordene\' er verber, for eksempel \'at tale\', \'at løbe\', \'at spise\' osv.<br/><br/>Hvis du skifter mening om nogle af ordene, skal du bare klikke på den anden knap.<br/><br/>Når du er færdig med testen, bliver \'Fremad\'-knappen aktiv. Klik på den for at sende dine svar og fortsætte til næste skærmbillede.
