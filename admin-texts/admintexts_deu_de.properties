SelfAssessIntro_Text = Auf der nächsten Seite bekommen Sie einen Fragebogen zur Selbsteinschätzung. Sie werden gebeten, in der Sprache, in der Sie getestet werden wollen, Ihre Kenntnisse allgemein und in der gewählten Teilfertigkeit selbst zu beurteilen.<br/><br/>Sie erhalten verschiedene Aussagen in beliebiger Folge. Entscheiden Sie bitte, ob sie auf Sie zutreffen oder nicht. Klicken Sie auf das Feld \'Ja\', wenn die Aussage zutrifft, und auf das Feld \'Nein\', wenn sie nicht zutrifft.<br/><br/>Die Auswertung des Fragebogens dient zweierlei Zwecken. Zum einen wird dadurch das Niveau Ihres Sprachtests festgelegt und zum anderen wird Ihre Selbsteinschätzung schließlich mit dem Testergebnis verglichen. Sie erfahren so, inwiefern Ihre Selbsteinschätzung realistisch ist.<br/><br/>Wenn Sie den Fragebogen nicht oder nur unvollständig ausfüllen, können die Angaben der Testauswahl nicht zu Grunde gelegt werden.<br/><br/><br/><br/><br/><br/>
