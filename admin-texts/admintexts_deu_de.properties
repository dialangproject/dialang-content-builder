Disclaimer_UseMisuse = DIALANG ist ein diagnostischer Sprachtest. Sein Hauptziel besteht darin, Fremdsprachenlerner über ihre Sprachkompetenz und das Fremdsprachenlernen allgemein zu informieren. DIALANG sollte NICHT zur Zertifizierung eingesetzt werden.<br/><br/>Mehr Informationen finden Sie weiter unten auf der Seite ...<br/><br/>DIALANG ist ein diagnostisches Instrument, mit dem Sie mehr über Ihre Stärken und Schwächen in der Fremdsprache erfahren können. DIALANG stellt keine Zertifikate aus, die Sie bei einer Bewerbung um einen Ausbildungs- oder Arbeitsplatz vorlegen können. Sollten Sie ein solches Zertifikat brauchen, wenden Sie sich an eine offiziell anerkannte Institution in Ihrem Heimatland oder im Ausland.<br/><br/>DIALANG hilft Ihnen herauszufinden, ob Sie erst noch weiter lernen sollten, bevor Sie einen Sprachtest ablegen, oder welchen Sprachtest Sie bereits bestehen könnten.<br/><br/>DIALANG ermittelt Ihr Sprachniveau anhand einer Skala, die die Sprachkompetenz in 6 Stufen unterteilt - vom Anfänger bis zum Fast-Muttersprachler. DIALANG eignet sich eher dazu, langfristige, nicht kurzfristige Entwicklungen (Verbesserung bzw. auch Verschlechterung) aufzuzeigen. Bedenken Sie, dass normalerweise auf einem niedrigen Niveau (z.B. von A1 zu A2) leichter und schneller Fortschritte erzielt werden als auf einem höheren (z.B. von B2 zu C1).<br/><br/>Anmerkung für Kursleiter:<br/><br/>Vollständig kallibrierte DIALANG-Tests können eingesetzt werden, um Lerner in verschiedene Kursarten und Kursniveaus einzustufen. Überprüfen Sie aber vorher, ob die Kursinhalte ausreichend mit dem Gemeinsamen europäischen Referenzrahmen übereinstimmen. Stellen Sie darüber hinaus sicher, dass die Lerner den Kurs wechseln können, sollte die Einstufung falsch sein.<br/><br/>Weitere Informationen dazu finden Sie auf der Seite \'Über die Selbsteinschätzung\', die Sie im Feedback-Menü am Ende des Tests finden.<br/>
