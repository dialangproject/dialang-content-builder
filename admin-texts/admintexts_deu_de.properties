ExpUnderestimate_Head = Sie unterschätzen Ihre Kenntnisse, weil Sie mit einer Teilfertigkeit in der Fremdsprache Schwierigkeiten haben.
PlacementIntro_Text = Dieser Test soll den Umfang Ihres Wortschatzes in der Fremdsprache ermitteln. Mit diesem einleitenden Test wird der Schwierigkeitsgrad der Testaufgaben festgelegt, die Ihnen anschließend vorgelegt werden.<br/><br/>Dieser Test legt Ihnen eine Auswahl von \'Wörtern\' vor, die zum Teil tatsächlich existieren, zum Teil aber frei erfunden sind.<br/><br/>Bei diesen \'Wörtern\' handelt es sich um Verben, z.B. \'sprechen\', \'laufen\', \'essen\', usw.<br/><br/>Wenn Sie der Meinung sind, dass das betreffende Wort tatsächlich existiert, so klicken Sie auf das Feld \'Ja\'. Wenn Sie der Meinung sind, dass es sich um ein erfundenes Wort handelt, so klicken Sie auf das Feld \'Nein\'.<br/><br/>Sie müssen diesen Test nicht machen. Sie können den Test auch abbrechen. Sie laufen dann aber Gefahr, Testaufgaben zu bekommen, die zu schwer oder zu leicht für Sie sind. Wir raten Ihnen daher dringend, diesen Test nicht auszulassen.
Help_Texts_Placement = Entscheiden Sie jetzt, welche \'Wörter\' es tatsächlich gibt und welche frei erfunden sind. Wenn Sie meinen, dass das Wort existiert, klicken Sie auf \'Ja\', wenn nicht, klicken Sie auf \'Nein\'.<br/><br/>Sollten Sie Ihre Meinung ändern, klicken Sie einfach auf das andere Feld.<br/><br/>Bei den \'Wörtern\' handelt es sich um Verben, z.B. \'sprechen\', \'laufen\', \'essen\' usw.<br/><br/>Wenn Sie den Test beendet haben, wird das Feld \'Weiter\' aktiviert. Klicken Sie es an, um Ihre Antworten abzuschicken und zur nächsten Seite zu kommen.
