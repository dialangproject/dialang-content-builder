ExpFamiliarity_Par1 = In Tests werden normalerweise eine ganze Reihe unterschiedlicher Aufgabentypen eingesetzt, z.B. multiple-choice, Lücken füllen, Interview, um eine möglichst angemessene Bewertung bzw. Einschätzung der Fähigkeiten des Lerners zu gewährleisten. Vielleicht sind Sie mit den Aufgabenstellungen aber noch nicht vertraut. Die Aufgaben sind darüber hinaus außerdem unterschiedlich komplex (Anzahl und Art der Schritte, die geleistet werden müssen, um eine Aufgabe zu lösen), so dass selbst die genaueste Aufgabenstellung nicht immer jedem erklärt, was zu tun ist. Eine Aufgabenstellung, mit der Sie nicht vertraut sind bzw. eine, die sehr komplex ist, kann verhindern, dass Sie zeigen, was Sie in der Fremdsprache wirklich können.
