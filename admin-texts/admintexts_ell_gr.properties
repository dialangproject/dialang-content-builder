FeedbackMenu_Text = Παρακαλούμε επιλέξτε το είδος σχολίων/ανατροφοδότησης που θέλετε να δείτε. Μπορείτε να επιστρέψετε σε αυτόν τον κατάλογο όποτε θέλετε.
TestResults_Text#Writing#C2 = Τα αποτελέσματα της εξέτασής σας δείχνουν ότι στην παραγωγή γραπτού λόγου σύμφωνα με την κλίμακα του Συμβουλίου της Ευρώπης βρίσκεστε στο επίπεδο C2. Σε αυτό επίπεδο, οι άνθρωποι μπορούν να γράφουν με σαφήνεια και άνεση χρησιμοποιώντας το κατάλληλο ύφος. Μπορούν να γράψουν σύνθετες επιστολές, αναφορές ή άρθρα με τρόπο που να βοηθά τον αναγνώστη να προσέχει και να θυμάται ουσιαστικά σημεία. Μπορούν να γράφουν περιλήψεις και κριτικές επαγγελματικών ή λογοτεχνικών κειμένων.
Caption_StartTest = Έναρξη εξέτασης
AdvisoryTips_Bullet_#Reading_#A1_#Item1_#PT = Καλό θα είναι να παρακολουθήσετε γλωσσικά μαθήματα για να μάθετε περισσότερη γραμματική στο επίπεδο δομής των προτάσεων και πορτογαλικό λεξιλόγιο, δίνοντας προσοχή στο σχηματισμό των προτάσεων και στη σύνδεση των κύριων προτάσεων με τις δευτερεύουσες.
ExpSchoolTests_Par2 = Αυτό που μπορείτε να κάνετε είναι να μελετήσετε το περιεχόμενο και τους σκοπούς τής αξιολόγησης του συστήματος DIALANG και να τα συγκρίνετε με αυτά του σχολείου σας ή των εθνικών δοκιμασιών, για να δείτε ως ποιο βαθμό είναι παρόμοια ή διαφορετικά. Μόνο με τέτοιου είδους συγκρίσεις μπορείτε να υπολογίσετε αν η δοκιμασία που είχατε στο παρελθόν αποτελεί μια σωστή βάση, για να αξιολογήσετε την επάρκειά σας σε σύγκριση με τα επίπεδα επάρκειας που χρησιμοποιούνται στο σύστημα DIALANG.
AdvisoryTips_Bullet_#Writing_#A2_#Item4_#DE = Προσέξτε τον τρόπο με τον οποίο εκφράζεται η ευγένεια στα γερμανικά: η αγένεια μπορεί να είναι πιο ενοχλητική από τα γλωσσικά λάθη και να σας εμποδίσει να πετύχετε τους σκοπούς για τους οποίους γράφετε το γράμμα σας ή το μήνυμα.
SelfAssessFeedback_UnderEst_Par1#B2#B1 = Στην αυτοαξιολόγηση δώσατε απαντήσεις οι οποίες κανονικά είναι αναμενόμενες από μαθητή επιπέδου B1. Ωστόσο, τα αποτελέσματα της εξέτασής σας δείχνουν ότι είστε στο επίπεδο B2.
Explanatory_Main_Menu_HowOften = Πόσο συχνά χρησιμοποιείτε τη γλώσσα
ExpSomeSkills_Head = Χρησιμοποιείτε μόνο μερικές γλωσσικές δεξιότητες
ExpSomeSkills_Par1 = Η γλωσσική επάρκεια είναι σύνθετη. Αποτελείται από έναν αριθμό δεξιοτήτων ή περιοχών που πρέπει να κατακτήσετε στα διάφορα επίπεδα επάρκειας. \'Ισως να μπορείτε κυρίως να διαβάζετε στη γλώσσα που μαθαίνετε, ή να τη χρησιμοποιείτε κυρίως για προφορική επικοινωνία, και ίσως να έχετε μικρή εμπειρία στη χρήση κάποιων δεξιοτήτων. Τα προβλήματά σας -ή η έλλειψη προβλημάτων- όταν χρησιμοποιείτε μια συγκεκριμένη δεξιότητα μπορεί να επηρεάσουν την αντίληψή σας για το πόσο καλός/ή είστε στη χρήση άλλων δεξιοτήτων.
AdvisoryTips_Bullet_#Writing_#A1_#Item2_#NO = Μάθετε τις βασικές συμβάσεις για τη συγγραφή επιστολών στα νορβηγικά, για παράδειγμα, πώς να αρχίζετε και πώς να τελειώνετε μια επιστολή σε ένα φίλο ή σε κάποιον που δε γνωρίζετε.
Utterances_SayAgain = Πείτε το ξανά παρακαλώ
AdvisoryTips_Bullet_#Reading_#B2_#Item2_#DE = Διαβάζετε συχνά γνωστά ειδησεογραφικά περιοδικά, εφημερίδες και μυθιστορήματα στα γερμανικά.<br/>
AdvisoryTips_Bullet_#Writing_#A2_#Item2_#IT = Προσέξτε ιδιαίτερα συγκεκριμένες εκφράσεις, φράσεις και λέξεις στα ιταλικά που χρησιμοποιούνται για επιχειρηματολογία, περιγραφή και για να εκφράσουν συναισθήματα και επιθυμίες. Γράψτε τες στο σημειωματάριο για τις νέες λέξεις, για να τις βρίσκετε εύκολα.
AdvisoryTips_Bullet_#Reading_#A2_#Item4_#EN = Βεβαιωθείτε ότι διαβάζετε πολύ στα αγγλικά. Αν και μπορείτε ήδη να καταλαβαίνετε πολλά από αυτά που διαβάζετε, θα πρέπει να αναπτύξετε ενεργά τις ικανότητές σας στην κατανόηση γραπτού λόγου. Βεβαιωθείτε ότι διαβάζετε πολλά κείμενα και περιστασιακά πιο δύσκολα και σε βάθος.
AdvisoryTable_Row2_Text_#Reading_#B1 = Καταλαβαίνω απλά ρεαλιστικά κείμενα.<br/><br/>Καταλαβαίνω σαφώς γραμμένη επιχειρηματολογία (αλλά όχι απαραιτήτως όλες τις λεπτομέρειες).<br/><br/>Καταλαβαίνω απλές και ξεκάθαρες οδηγίες.<br/><br/>Βρίσκω γενικές πληροφορίες που χρειάζομαι σε καθημερινό υλικό.<br/><br/>Εντοπίζω συγκεκριμένες πληροφορίες σε ένα εκτεταμένο ή σε αρκετά διαφορετικά κείμενα.
LangTestIntro_Text = Τώρα θα σας δοθεί μία γλωσσική δοκιμασία DIALANG στη γλώσσα και στη δεξιότητα που έχετε επιλέξει.<br/><br/>Απαντήστε στην ερώτηση ή στις ερωτήσεις της κάθε οθόνης πριν πατήσετε το πλήκτρο της Προώθησης για να προχωρήσετε στην επόμενη οθόνη. Δεν μπορείτε να κινηθείτε προς τα πίσω κατά τη διάρκεια της δοκιμασίας.<br/><br/>Θα σας δοθούν εκτενή σχόλια μετά από τη δοκιμασία.<br/><br/>Αν θέλετε να σας δίνονται άμεσα σχόλια έπειτα από κάθε οθόνη, πατήστε το παρακάτω πλήκτρο. Μπορείτε να ενεργοποιείτε ή να απενεργοποιείτε αυτή τη λειτουργία κατά τη διάρκεια της δοκιμασίας.
AdvisoryTips_Bullet_#Reading_#B2_#Item2_#SV = Διαβάζετε συχνά γνωστά ειδησεογραφικά περιοδικά, εφημερίδες και μυθιστορήματα στα σουηδικά.<br/>
AdvisoryTips_Bullet_#Listening_#B2_#Item1_#EN = Ακούτε ραδιοφωνικά προγράμματα, βλέπετε τηλεόραση και ταινίες στα Αγγλικά, όσο πιο συχνά μπορείτε.
AdvisoryTips_Bullet_#Listening_#B1_#Item3_#IT = Αν μπορείτε να έχετε πρόσβαση σε έναν ή περισσότερους ραδιοφωνικούς σταθμούς στα Ιταλικά, ακούτε προγράμματα με θέματα που σας αρέσουν.
AdvisoryTips_Bullet_#Reading_#A2_#Item2_#NO = Δίνετε ιδιαίτερη προσοχή σε συγκεκριμένες εκφράσεις, φράσεις και λέξεις στα νορβηγικά που χρησιμοποιούνται για επιχειρηματολογία, περιγραφές και για την έκφραση συναισθημάτων και επιθυμιών.
AdvisoryTips_Bullet_#Writing_#A2_#Item4_#EN = Προσέξτε τον τρόπο με τον οποίο εκφράζεται η ευγένεια στα αγγλικά: η αγένεια μπορεί να είναι πιο ενοχλητική από τα γλωσσικά λάθη και να σας εμποδίσει να πετύχετε τους σκοπούς για τους οποίους γράφετε το γράμμα σας ή το μήνυμα.
LangTest_PlaySound = Πρώτα διαβάστε την ερώτηση και μετά πιέστε το πλήκτρο, για να ακουστεί ο ήχος.
