Disclaimer_UseMisuse = Το DIALANG είναι μία διαγνωστική δοκιμασία. Ο κύριος σκοπός του είναι να πληροφορήσει όλους όσοι μαθαίνουν μια γλώσσα για το επίπεδό τους και για την εκμάθηση γλωσσών. Το DIALANG ΔΕΝ πρέπει να χρησιμοποιείται για πιστοποίηση επάρκειας.<br/><br/>Προχωρήστε παρακάτω για περισσότερες πληροφορίες ...<br/><br/>Το DIALANG είναι μία διαγνωστική δοκιμασία που δίνει πληροφορίες για τις δυνατότητες και τις αδυναμίες στη γλωσσική σας επάρκεια. Το DIALANG δε σας δίνει κάποιο πιστοποιητικό που θα μπορούσατε να χρησιμοποιήσετε, για παράδειγμα, για να ζητήσετε μια θέση εργασίας ή για να εισαχθείτε σε ένα εκπαιδευτικό ίδρυμα. Αν χρειάζεστε ένα τέτοιο πιστοποιητικό θα πρέπει να δώσετε τις σχετικές εξετάσεις που διοργανώνονται από έναν επίσημο και αναγνωρισμένο φορέα πιστοποίησης στη χώρα σας ή στο εξωτερικό.<br/><br/>Το DIALANG μπορεί να σας βοηθήσει να αποφασίσετε ποιες εξετάσεις θα μπορούσατε να περάσετε ή αν χρειάζεται να μελετήσετε περισσότερο μια γλώσσα πριν δώσετε τέτοιου είδους εξετάσεις.<br/><br/>Το DIALANG σας γνωστοποιεί το επίπεδό σας σε μια κλίμακα που διαιρεί τη γλώσσα σε 6 επίπεδα επάρκειας από το αρχάριο ως το πολύ προχωρημένο. Αυτό καθιστά το DIALANG περισσότερο ως μέτρο μακροπρόθεσμης παρά βραχυπρόθεσμης βελτίωση (ή χειροτέρευσης). Σημειώστε επίσης ότι είναι γενικά ευκολότερο και γρηγορότερο να προχωρήσετε ξεκινώντας από ένα χαμηλό επίπεδο (π.χ. Α1 προς Α2) παρά από υψηλό(π.χ. Β2 προς C1).<br/><br/>Σημείωση προς τους υπευθύνους γλωσσικών προγραμμάτων:<br/><br/>Οι δοκιμασίες του DIALANG που έχουν πλήρως υπολογιστεί θα μπορούσαν να χρησιμοποιηθούν ανεπίσημα για την κατάταξη των σπουδαστών σε διαφορετικούς τύπους και διαφορετικά επίπεδα διδασκαλίας. Βεβαιωθείτε όμως, πριν χρησιμοποιήσετε το DIALANG γι\' αυτό το σκοπό, ότι το περιεχόμενο του προγράμματος έχει αρκετές ομοιότητες με το Κοινό Ευρωπαϊκό Πλαίσιο. Βεβαιωθείτε επίσης ότι είναι δυνατό για τους σπουδαστές να αλλάξουν επίπεδο, αν αποδειχτεί ότι η κατάταξή τους στο συγκεκριμένο επίπεδο είναι λανθασμένη.<br/><br/>Για περισσότερες πληροφορίες για τα θέματα που αναφέρθηκαν παραπάνω δείτε και το τμήμα \'Για την αυτοαξιολόγηση\' που μπορείτε να το βρείτε στον κατάλογο της ανατροφοδότησης αφού κάνετε μια εξέταση του DIALANG.
