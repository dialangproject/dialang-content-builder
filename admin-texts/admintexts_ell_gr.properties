ExpDiffTests_Par2 = Σκοπός της δοκιμασίας: μια δοκιμασία που χρησιμοποιείται για να σας δώσει ένα βαθμό στο τέλος ενός προγράμματος προφανώς δε σας δίνει τις ίδιες πληροφορίες που δίνει μια δοκιμασία με σκοπό να μετρήσει τις δεξιότητές σας με απόλυτους όρους σε μια διεθνή κλίμακα, η οποία σας λέει τι πρέπει να μπορούν να κάνουν σ\' αυτό το επίπεδο οι σπουδαστές στην πραγματική ζωή.
