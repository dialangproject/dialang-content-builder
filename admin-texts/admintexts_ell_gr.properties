SelfAssessFeedback_UnderEst_Par1#C1#A2 = Στην αυτοαξιολόγηση δώσατε απαντήσεις οι οποίες κανονικά είναι αναμενόμενες από μαθητή επιπέδου A2. Ωστόσο, τα αποτελέσματα της εξέτασής σας δείχνουν ότι είστε στο επίπεδο C1.<br/>
AdvisoryTips_Bullet_#Listening_#A1_#Item2_#ES = Όταν ακούτε Ισπανικά, χρησιμοποιείτε τα ονόματα και τις απλές λέξεις που καταλαβαίνετε, για να υποθέσετε τη σημασία όσων δεν καταλαβαίνετε.
SelfAssessFeedback_OverEst_Par1#B2#C2 = Στην αυτοαξιολόγηση δώσατε απαντήσεις οι οποίες κανονικά είναι αναμενόμενες από μαθητή επιπέδου C2. Ωστόσο, τα αποτελέσματα της εξέτασής σας δείχνουν ότι είστε στο επίπεδο B2.
AdvisoryTips_Bullet_#Listening_#B1_#Item2_#NO = Αν μπορείτε να βλέπετε ταινίες με πρωτότυπη ηχητική εγγραφή στα Νορβηγικά, μην παραλείπετε να τις παρακολουθείτε. Υπότιτλοι ή στη γλώσσα σας ή στη γλώσσα-στόχο είναι χρήσιμοι. Να θυμάστε όμως ότι παράλληλα πρέπει να ακούτε.
AdvisoryTable_Row1_Text_#Listening_#C1 = Προφορικός λόγος γενικά.<br/><br/>Διαλέξεις, συνομιλίες και δημόσιες συζητήσεις.<br/><br/>Δημόσιες ανακοινώσεις.<br/><br/>Σύνθετες τεχνικές πληροφορίες.<br/><br/>Μαγνητοφωνημένο ακουστικό υλικό και κινηματογραφικές ταινίες.<br/><br/>Παραδείγματα: συζητήσεις φυσικών ομιλητών.<br/>
AdvisoryTips_Bullet_#Listening_#A1_#Item1 = Καλό θα είναι να παρακολουθήσετε γλωσσικά μαθήματα, ώστε να ωφεληθείτε από τη βοήθεια ενός δασκάλου, προκειμένου να βελτιώσετε τις στρατηγικές σας στην κατανόηση προφορικού λόγου ή να λάβετε μέρος σε ένα πρόγραμμα εξ αποστάσεως εκμάθησης της γλώσσας. Αυτό μπορεί να σας βοηθήσει να εξασκηθείτε συστηματικά στην κατανόηση προφορικού λόγου.
AdvisoryTable_Row3_Text_#Writing_#A1 = Εκτός από τις πολύ συνηθισμένες λέξεις και εκφράσεις, ο συγγραφέας χρειάζεται να συμβουλευτεί ένα λεξικό.
AdvisoryTips_Bullet_#Writing_#A1_#Item3_#FI = Εκμεταλλευτείτε όποιες ευκαιρίες μπορείτε για να διαβάσετε, να ακούσετε ή να χρησιμοποιήσετε φιλανδικά: σε αυτό το επίπεδο οποιαδήποτε έκθεση στα φιλανδικά πιθανότατα θα σας βοηθήσει να βελτιώσετε την ικανότητά σας στην παραγωγή γραπτού λόγου.
