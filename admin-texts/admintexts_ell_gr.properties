PlacementIntro_Text = Αυτή η δοκιμασία χρησιμεύει στο να υπολογίσουμε το μέγεθος του λεξιλογίου που διαθέτετε στη γλώσσα εξέτασης. Χρησιμεύει στο να καθορίσουμε ποια γλωσσικά θέματα θα σας παρουσιάσουμε στη συνέχεια για την αξιολόγηση του γλωσσικού σας επιπέδου.<br/><br/>Στη δοκιμασία θα σας δοθεί ένας αριθμός \'λέξεων\', κάποιες από τις οποίες είναι πραγματικές και κάποιες άλλες φτειαχτές.<br/><br/>Όλες οι \'λέξεις\' είναι ρήματα, για παράδειγμα \'μιλώ\', \'τρέχω\', \'τρώω\' κ.ά..<br/><br/>Για κάθε λέξη πρέπει να πατάτε το πλήκτρο \'Ναι\', εάν νομίζετε ότι η λέξη υπάρχει. Εάν νομίζετε ότι είναι φτειαχτή, πατήστε το πλήκτρο \'Όχι\'.<br/><br/>Δεν είστε υποχρεωμένοι να κάνετε την κατατακτήρια δοκιμασία, επομένως μπορείτε να την αφήσετε στη μέση. Αν όμως την αφήσετε, υπάρχει η πιθανότητα να σας δοθεί αργότερα μία δοκιμασία είτε πολύ εύκολη είτε πολύ δύσκολη για εσάς. Γι\' αυτό σας συστήνουμε να ολοκληρώσετε τη δοκιμασία.
Help_Texts_Placement = Σε αυτή τη δοκιμασία πρέπει να αποφασίσετε ποιες \'λέξεις\' είναι πραγματικές και ποιες φτιαχτές. Αν νομίζετε ότι η λέξη είναι πραγματική, πατήστε το πλήκτρο Ναι. Αν όχι, πατήστε Όχι.<br/><br/>Όλες οι \'λέξεις\' είναι ρήματα, για παράδειγμα, \'μιλώ\', τρέχω\', \'τρώω\' κτλ.<br/><br/>Αν αλλάξετε γνώμη για οποιοδήποτε θέμα, απλώς πατήστε το άλλο πλήκτρο.<br/><br/>Όταν τελειώσετε τη δοκιμασία, το πλήκτρο της Προώθησης θα ενεργοποιηθεί. Πατήστε το για να υποβάλετε τις απαντήσεις σας και να συνεχίσετε στην επόμενη οθόνη.<br/>
