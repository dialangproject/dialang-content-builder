Dialogues_QuitFeedback = Αυτό θα σας πάει πίσω στην αρχή του προγράμματος, οπότε μπορείτε να επιλέξετε μια άλλη εξέταση.<br/><br/>Αν θέλετε να κάνετε μια άλλη εξέταση, πατήστε το \'Ναι\'. Αν θέλετε να επιστρέψετε στον κατάλογο της ανατροφοδότησης, πατήστε \'Όχι\'. Αν θέλετε να κλείσετε το πρόγραμμα, πατήστε \'Εγκαταλείψτε\'.<br/><br/>Θέλετε να κάνετε μια άλλη εξέταση;<br/><br/>
