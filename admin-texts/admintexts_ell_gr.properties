Welcome_Chart_LangTest_Text = Σ’ αυτό το στάδιο εξετάζεστε στη γλώσσα και στη δεξιότητα που επιλέξατε στην αρχή. Σας επισημαίνουμε ότι αν δεν περάσετε από τα στάδια της κατατακτήριας εξέτασης και της αξιολόγησης, πολύ πιθανό να σας δοθεί ένα τεστ που μπορεί να είναι είτε πολύ δύσκολο είτε πολύ εύκολο για σας. Υπάρχουν διάφοροι τύποι ερωτήσεων: σε μερικές είναι απαραίτητο να πληκτρολογήσετε την απάντησή σας και σε άλλες απλά να επιλέξετε τη σωστή απάντηση από μια σειρά επιλογών. Πρέπει να ολοκληρώσετε το τεστ, γιατί διαφορετικά δε θα σας δοθεί αποτέλεσμα.
