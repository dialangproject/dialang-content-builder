ExpFamiliarity_Par1 = Οι δοκιμασίες συνήθως χρησιμοποιούν μια ποικιλία θεμάτων (π.χ. πολλαπλή επιλογή, συμπλήρωση κενών, συνέντευξη) για να κάνουν δυνατή μια δικαιότερη αξιολόγηση των ικανοτήτων του σπουδαστή και εσείς μπορεί να μην τις έχετε συναντήσει. Οι ερωτήσεις μπορεί επίσης να διαφέρουν ως προς την πολυπλοκότητά τους (τον αριθμό και το είδος των ενεργειών που χρειάζεται να κάνετε για να ολοκληρώσετε το θέμα) και ακόμη οι καλύτερες οδηγίες μπορεί να μην κάνουν τελείως ξεκάθαρο σε όλους τους σπουδαστές τι ακριβώς υποτίθεται ότι πρέπει να κάνουν. Ένα άγνωστο ή ένα περίπλοκο θέμα μπορεί να σας εμποδίσει να δείξετε τις ικανότητές σας στη γλώσσα.
AdvisoryTips_Bullet_#Writing_#A1_#Item5_#FR = Προσπαθήστε να μάθετε πώς σχηματίζονται συνήθως οι νέες λέξεις στα γαλλικά.
