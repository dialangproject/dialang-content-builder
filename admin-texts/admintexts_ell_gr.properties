AdvisoryTips_Bullet_#Reading_#A1_#Item5_#EL = Διαβάζετε εύκολα, απλοποιημένα λογοτεχνικά κείμενα, αν βέβαια υπάρχουν. Αυτά συνήθως ετοιμάζονται και απλοποιούνται προσεκτικά, ώστε να μπορείτε να τα καταλαβαίνετε. Ψάξτε σε καλά βιβλιοπωλεία ή βιβλιοθήκες, ιδιαίτερα σε χώρες στις οποίες μιλιούνται τα ελληνικά.
AdvisoryTips_Bullet_#Writing_#C1_#Item1 = Προσπαθείτε να παρατηρείτε και να \"συλλέγετε\" ιδιωματικές φράσεις, προσέχοντας το περιβάλλον στο οποίο εμφανίζονται. Παρατηρείτε φράσεις που χρησιμεύουν για να τονίζετε τις απόψεις σας, για παράδειγμα τρόπους για να εισαγάγετε αντεπιχειρήματα ή να τονίσετε την καινοτομία ή τη σπουδαιότητα των απόψεων κάποιου. Επίσης προσέχετε τις φράσεις για να περνάτε την άποψή σας έμμεσα, για παράδειγμα σχολιάζοντας το πόσο καλά ή όχι έπραξαν άλλοι άνθρωποι.
AdvisoryTips_Bullet_#Reading_#A2_#Item2_#NL = Δίνετε ιδιαίτερη προσοχή σε συγκεκριμένες εκφράσεις, φράσεις και λέξεις στα ολλανδικά που χρησιμοποιούνται για επιχειρηματολογία, περιγραφές και για την έκφραση συναισθημάτων και επιθυμιών.
ExpUnderestimate_Par1 = Η προηγούμενη εμπειρία σας σε κάποια δεξιότητα μπορεί να σας οδηγήσει στην υποτίμηση των ικανοτήτων σας σε άλλες περιοχές. Για παράδειγμα, σπουδαστές που συγκεντρώνουν την προσοχή τους στη μελέτη της γραμματικής και του λεξιλογίου και στο να αποφεύγουν λάθη όταν χρησιμοποιούν τη γλώσσα μπορεί να σκέφτονται ότι η απόδοσή τους στην παραγωγή προφορικού και γραπτού λόγου είναι ανεπαρκής εξαιτίας των λαθών που αισθάνονται ότι κάνουν. Μερικές φορές αυτό το συναίσθημα επιτείνεται από τα σχόλια του δασκάλου που μπορεί να δίνει έμφαση στα προβλήματα των σπουδαστών και να μην αναγνωρίζει τι μπορούν να κάνουν οι σπουδαστές με τη γλώσσα παρά τα λάθη τους. Ως αποτέλεσμα, τέτοιοι σπουδαστές μπορεί να εκπλαγούν όταν πάρουν μεγαλύτερο βαθμό απ\'\' ό,τι περίμεναν σε μια γλωσσική δοκιμασία, επειδή έδιναν μεγαλύτερη προσοχή σε έναν ή σε κάποιους τομείς της επάρκειας(π.χ. ακρίβειας), ενώ η δοκιμασία καλύπτει τη γλωσσική επάρκεια σε μεγαλύτερο εύρος.
