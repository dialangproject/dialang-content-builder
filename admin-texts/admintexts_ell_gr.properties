Welcome_Chart_Feedback_Text = Αυτό το μέρος του προγράμματος σας ανατροφοδοτεί με πληροφορίες που βασίζονται στις απαντήσεις που έχετε δώσει. Εκτός από τα αποτελέσματα που προκύπτουν από τη γλωσσική και την κατατακτήρια εξέταση, σας δίνονται χρήσιμες πληροφορίες και συμβουλές ειδικών. Έχετε τη δυνατότητα να ελέγξετε την ορθότητα των απαντήσεών σας. Μπορείτε να καταλάβετε τι ακριβώς σημαίνουν τα αποτελέσματα και να πάρετε συμβουλές για τον τρόπο με τον οποίο μπορείτε να αναπτύξετε περισσότερο τις γλωσσικές σας ικανότητες. Επίσης μπορείτε να βρείτε περισσότερες πληροφορίες για την αυτοαξιολόγησή σας.<br/><br/>Από αυτό το σημείο μπορείτε να εγκαταλείψετε το πρόγραμμα ή μπορείτε να επιλέξετε ένα άλλο τεστ. Αν επιλέξετε ένα διαφορετικό τεστ στην ίδια γλώσσα, δε χρειάζεται να επαναλάβετε την κατατακτήρια εξέταση.<br/>
