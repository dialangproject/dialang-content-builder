ExpOtherTests_Par1 = Οι δοκιμασίες στο σχολείο, στην εργασία ή κάπου αλλού μπορεί συχνά να μας δίνουν μια ιδέα για το πόσο καλό είναι το επίπεδο της γλωσσικής μας επάρκειας, αλλά είναι σημαντικό να συνειδητοποιήσουμε ότι τα αποτελέσματα διαφορετικών δοκιμασιών μπορούν να σημαίνουν διαφορετικά πράγματα. Γι\' αυτό, αν θέλετε να χρησιμοποιήσετε τις δοκιμασίες για να κατευθύνετε την εκμάθηση και την αυτοαξιολόγηση σε μια γλώσσα, πρέπει να γνωρίζετε κάποια πράγματα για τις συγκεκριμένες δοκιμασίες. Θα βρείτε περισσότερες πληροφορίες παρακάτω.
TestResults_Text#Writing#B1 = Τα αποτελέσματα της εξέτασής σας δείχνουν ότι στην παραγωγή γραπτού λόγου σύμφωνα με την κλίμακα του Συμβουλίου της Ευρώπης βρίσκεστε στο επίπεδο B1. Σε αυτό επίπεδο, οι άνθρωποι μπορούν να γράφουν απλά κείμενα για θέματα που τους είναι οικεία ή τους ενδιαφέρουν προσωπικά. Μπορούν να γράφουν προσωπικές επιστολές στις οποίες περιγράφουν εμπειρίες και εντυπώσεις.
AdvisoryTips_Bullet_#Listening_#B2_#Item1_#GA = Ακούτε ραδιοφωνικά προγράμματα, βλέπετε τηλεόραση και ταινίες στα Ιρλανδικά, όσο πιο συχνά μπορείτε.
AdvisoryTips_Bullet_#Listening_#B1_#Item1_#PT = Διευρύνετε την ποικιλία και τους τύπους των κειμένων που ακούτε, συμπεριλαμβανομένων και των μη τυπικών χρήσεων των Πορτογαλικών.
