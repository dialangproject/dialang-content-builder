AdvisoryTips_Bullet_#Reading_#B1_#Item4 = Πότε πότε διαβάζετε κείμενα λεπτομερώς και σε βάθος, ίσως με τη βοήθεια ενός λεξικού. Πιθανόν ήδη να τα καταφέρνετε αρκετά καλά με καθημερινά κείμενα σε αυτό το επίπεδο, αλλά θα απαιτηθεί συνειδητή προσπάθεια από μέρους σας για να προχωρήσετε στο επόμενο επίπεδο.
ExpTimeAllowed_Par1 = Στις περισσότερες εξετάσεις έχετε μόνον ένα περιορισμένο χρονικό διάστημα στη διάθεσή σας για να ολοκληρώσετε τα θέματα, ενώ στην πραγματική ζωή μπορεί να έχετε περισσότερο διαθέσιμο χρόνο, όπως, για παράδειγμα, όταν διαβάζετε ένα κείμενο. Αλλά μπορεί να συμβαίνει και το αντίθετο: μπορεί να βρείτε μερικές ρεαλιστικές καταστάσεις περισσότερο δύσκολες από αυτές των εξετάσεων, γιατί πρέπει να κατανοήσετε και να αντιδράσετε πιο γρήγορα απ\' ότι σε συνθήκες εξέτασης.
