ExpUnderestimate_Par1 = Kielitaidon jollakin osa-alueella koetut ongelmat voivat johtaa osaamisen aliarviointiin muillakin osa-alueilla. Esimerkiksi sellaiset kielenoppijat, jotka keskittyvät kieliopin ja sanaston opiskeluun sekä virheiden välttämiseen, saattavat pitää puhumis- ja kirjoittamistaitoaan heikkona, koska tuntevat tekevänsä virheitä. Toisinaan tätä tuntemusta vahvistaa opettajan antama palaute, jossa painotetaan oppijan virheitä sen sijaan, että korostettaisiin osaamista, kykyä selviytyä tehtävästä. Tällaiset kielenoppijat saattavat hämmästyä saadessaan kielitaitotestistä odottamaansa paremman tuloksen, koska ovat itsearvioinnissaan kiinnittäneet huomiota vain yhteen tai muutamaan kielitaidon osa-alueeseen (esim. kieliopilliseen tarkkuuteen). Kielitaitotestin parempi tulos on seurausta siitä, että kielitaitoa on mitattu itsearviointia kokonaisvaltaisemmin.
