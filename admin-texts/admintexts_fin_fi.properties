SelfAssessIntro_Text = Seuraavalla ruudulla on itsearviointilomake, jossa sinua pyydetään arvioimaan taitoasi valitsemassasi kielessä ja siinä taidossa, jonka testin olet valinnut.<br/><br/>Sinulle esitetään joukko väittämiä satunnaisessa järjestyksessä. Merkitse, kuvaako väittämä taitoasi vai ei. Paina \'Kyllä\', jos väittämä kuvaa taitoasi ja \'Ei\', jos se ei kuvaa.<br/><br/>Vastauksiasi käytetään kahteen tarkoitukseen: 1) niiden perusteella ohjelma valitsee sinulle tietyntasoisia testitehtäviä ja 2) niitä verrataan kielitestissä saamaasi tulokseen, minkä perusteella saat palautetta itsearviointisi tarkkuudesta.<br/><br/>Huomaa, että jos et vastaa kaikkiin lomakkeen kohtiin, ohjelma ei voi valita vaikeustasoltaan juuri sinulle sopivia tehtäviä.
AdvisoryTips_Bullet_#Writing_#A2_#Item5_#DE = Koeta kirjoittaa saksaksi jotakin joka päivä, pidä esimerkiksi päiväkirjaa.
ExpTargets_Par4 = Sekä keskitason että pidemmälle edistyneet oppijat saattavat aliarvioida kielitaitoaan. Useimmiten he ovat opiskelleet kieltä useita vuosia, ja vaikka ovatkin edistyneet jo varsin pitkälle, he ovat myös hyvin tietoisia siitä, miten paljon opittavaa vielä on. Tämä saattaa korostuu etenkin silloin, kun he ovat asettaneet tavoitteensa hyvin korkealle ja pyrkivät saavuttamaan esimerkiksi syntyperäisen kielenpuhujan tason.
AdvisoryTips_Bullet_#Reading_#A1_#Item1_#FR = Osallistu kielen opetukseen oppiaksesi lisää lauserakenteita ja laajentaaksesi ranskan kielen sanavarastoasi. Kiinnitä huomiota virkkeiden muodostamiseen sekä pää- ja sivulauseiden kytkemiseen toisiinsa.
AdvisoryTable_Row3_Text_#Reading_#B1 = Kyky tunnistaa keskeisiä päätelmiä ja seurata perusteluja rajoittuu selkeisiin teksteihin.
AdvisoryTips_Bullet_#Reading_#A1_#Item2_#EL = Koeta käyttää osaamaasi kreikkaa aktiivisesti: lue pakettien tuotemerkintöjä, erilaisia opasteita ja ruokalistoja ja vertaile niitä mahdollisuuksien mukaan omakielisiin käännöksiin.
AdvisoryTips_Bullet_#Listening_#A1_#Item2_#FI = Yritä arvata tunnistamiesi nimien ja sanojen avulla, mitä kuulemasi suomenkielinen puhe tarkoittaa.
AdvisoryTips_Bullet_#Listening_#C1_#Item2_#ES = Pyri lisäämään yleiskielestä poikkeavan ja alueellisesti omaleimaisen espanjan kuuntelua, jotta totut sen erityispiirteisiin.
AdvisoryTips_Bullet_#Reading_#A2_#Item1_#PT = Pyri aktiivisesti lukemaan enemmän ja erilaisia tekstejä. Selaile vaikkapa portugalinkielisiä sanoma- ja aikakauslehtiä ja valitse niistä kiinnostuksesi mukaan pari vaikeampaa artikkelia lähempään tarkasteluun ja käytä tarvittaessa sanakirjaa.
AdvisoryTips_Bullet_#Reading_#A2_#Item2_#FI = Kiinnitä erityistä huomiota sanoihin, sanontoihin ja ilmauksiin, joita suomessa tyypillisesti käytetään asioiden perusteluun ja kuvailuun sekä tuntemusten ja toiveiden ilmaisemiseen.
AdvisoryTips_Bullet_#Reading_#A1_#Item6_#IT = Käytä mahdollisuuksien mukaan hyväksesi kaikki tilaisuudet italian lukemiseen, kuunteluun tai sen tämäntasoiseen käyttöön; kaikki kokemukset italian kielestä todennäköisesti auttavat sinua kehittämään lukemistaitoasi.
AdvisoryTips_Bullet_#Reading_#A2_#Item1_#SV = Pyri aktiivisesti lukemaan enemmän ja erilaisia tekstejä. Selaile vaikkapa ruotsinkielisiä sanoma- ja aikakauslehtiä ja valitse niistä kiinnostuksesi mukaan pari vaikeampaa artikkelia lähempään tarkasteluun ja käytä tarvittaessa sanakirjaa.
