AdvisoryTable_Row1_Text_#Writing_#C1 = Osaa kirjoittaa monenlaisia tekstejä.<br/>Osaa ilmaisa itseään selkeästi ja täsmällisesti sekä käyttää kieltä joustavasti ja tehokkaasti.
AdvisoryTable_Row2_Text_#Writing_#B2 = Pystyy viestimään tapahtumista ja ilmaisemaan näkemyksiään tehokkaasti ja yhdistämään ne muiden ilmaisuun.<br/><br/>Osaa käyttää monia erilaisia sidesanoja ilmaisemaan ajatusten välisiä yhteyksiä.<br/><br/>Oikeinkirjoitus ja välimerkkien käyttö on melko virheetöntä.
SelfAssessFeedback_Match_Par1#C2 = Testituloksesi perusteella näyttää siltä, että olet tasolla C2. Samaa näyttäisi osoittavan myös itsearviointisi.
Dialogues_QuitFeedback = Pääset tästä takaisin ohjelman alkuun, jossa voit valita toisen testin.<br/><br/>Jos haluat suorittaa toisen testin, klikkaa \'Kyllä\'. Jos haluat palata palautevalikkoon, klikkaa \'Ei\'. Jos haluat sulkea ohjelman, klikkaa \'Lopeta\'.<br/><br/>Haluatko suorittaa toisen testin?
ExpUnderestimate_Head = Aliarvioit kielitaitoasi jonkin osa-alueen ongelmien vuoksi
PlacementIntro_Text = Seuraava testi arvioi sanastosi kokoa. Tuloksen perusteella ohjelma valitsee sinulle tietyntasoisia testitehtäviä, jotta kielitaitosi taso voidaan arvioida.<br/><br/>Testissä sinulle esitetään joukko sanoja, joista osa on oikeasti olemassa ja osa keksittyjä.<br/><br/>Kaikki \'sanat\' ovat verbejä, esimerkiksi \'puhua\', \'juosta\', \'syödä\', jne.<br/><br/>Jos olet sitä mieltä, että sana on oikeasti olemassa, valitse kohta \'Kyllä\' ja jos taas olet sitä mieltä, että sana on keksitty, valitse \'Ei\'.<br/><br/>Sinun ei tarvitse suorittaa lähtötasotestiä tai voit myös keskeyttää sen tekemisen, mutta jos teet niin, saatat saada suoritettavaksesi joko liian helpon tai liian vaikean testin. Tämän takia suosittelemmekin, että suoritat lähtötasotestin loppuun asti.
Help_Texts_Placement = Tässä testissä sinun tulee päätellä, mitkä seuraavista \'sanoista\' ovat oikeita ja mitkä keksittyjä sanoja. Jos olet sitä mieltä, että sana on oikeasti olemassa, klikkaa \'Kyllä\'. Jos taas olet sitä mieltä, että sana on keksitty, klikkaa \'Ei\'.<br/><br/>Kaikki \'sanat\' ovat verbejä, esimerkiksi \'puhua\', \'juosta\', \'syödä\'.<br/><br/>Jos muutat mieltäsi jonkin sanan suhteen, voit yksinkertaisesti klikata toista vastauspainiketta.<br/><br/>Kun olet vastannut kaikkiin kohtiin, Eteenpäin-näppäin aktivoituu. Klikkaa, kun haluat lähettää vastauksesi ja siirtyä seuraavaan ruutuun.
AdvisoryTips_Bullet_#Reading_#B2_#Item3 = Lukiessasi pitkiä tai vaikeaselkoisempia tekstejä merkitse kohdat, joita et täysin ymmärrä. Paneudu sitten tekstin vaikeisiin kohtiin ja koko tekstiin; käytä tässä apunasi sanakirjaa, kieltä äidinkielenään puhuvia sekä muista teksteistä saamaasi tietoa.
