AdvisoryTips_Bullet_#Reading_#A1_#Item3 = Käytä hyväksesi tekstin ulkoasua tai kuvitusta sekä erisnimien ja perussanojen antamia vihjeitä ymmärtääksesi koko tekstin merkityksen.
