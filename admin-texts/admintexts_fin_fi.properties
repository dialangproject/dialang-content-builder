AdvisoryTips_Bullet_#Writing_#A2_#Item2_#FI = Kiinnitä erityistä huomiota tyypillisiin ilmaisuihin, sanoihin ja sanontoihin, joita suomessa käytetään asioiden perusteluun, kuvailuun sekä tuntemusten ja toiveiden ilmaisemiseen. Kirjoita niitä ylös muistikirjaasi, josta löydät ne helposti.
