AdvisoryTable_Row2_Text_#Writing_#C1 = Pystyy laatimaan selkeän, sujuvan ja hyvin jäsennellyn kirjoituksen, joka osoittaa erilaisten jäsentävien rakenteiden sekä sidesanojen ja sidoskeinojen hallintaa.<br/><br/>Pystyy ilmaisemaan mielipiteitään ja väittämiään täsmällisesti esimerkiksi suhteessa niiden varmuusasteeseen, uskottavuuteen tai todennäköisyyteen.<br/><br/>Tekstin ulkoasu, kappalejako ja välimerkkien käyttö ovat johdonmukaisia ja lukemista helpottavia.<br/><br/>Oikeinkirjoituksessa esiintyy vain satunnaisia lipsahduksia.
