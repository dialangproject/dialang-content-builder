ExpSituation_Bullet1 = Käytät kyseistä kieltä vain tiettyihin tarkoituksiin tai vain tietyissä yhteyksissä - esimerkiksi työhön, sosiaalisiin suhteisiin, opintoihin tai henkilökohtaisiin kiinnostuksiin liittyen. Näin ollen tunnet tmänkaltaisen sisältöalueen hyvin ja pystyt ehkä päättelemään vieraiden sanojen ja ilmausten merkityksiä tällaisissa asiayhteyksissä. DIALANG puolestaan kattaa monia eri asiayhteyksiä ja sisältöalueita, minkä vuoksi kielitaitosi saattaa joutua niissä kovalle koetukselle.
AdvisoryTips_Bullet_#Writing_#A1_#Item2_#DE = Opettele perusasiat kirjeiden kirjoittamisesta saksaksi, kuten kirjeen aloitus ja lopetus silloin, kun kirjoitat ystävälle tai henkilölle, jota et tunne.
AdvisoryTips_Bullet_#Writing_#A1_#Item2_#FR = Opettele perusasiat kirjeiden kirjoittamisesta ranskaksi, kuten kirjeen aloitus ja lopetus silloin, kun kirjoitat ystävälle tai henkilölle, jota et tunne.
