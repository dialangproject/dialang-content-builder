Disclaimer_UseMisuse = DIALANG on diagnostinen testi. Sen päätarkoitus on antaa oppijoille tietoa heidän kielenosaamisen tasostaan ja kielenoppimisesta yleensä. DIALANG EI sovellu kielitaidon sertifiointitarkoituksiin.<br/><br/>Siirry alaspäin, jos haluat lisätietoja ...<br/><br/>DIALANG on diagnostinen testi, joka antaa sinulle tietoa kielitaitosi vahvuuksista ja heikkouksista. DIALANG ei tuota sinulle todistusta, sertifikaattia, jota voisit käyttää esim. työn tai opiskelupaikan hakemiseen. Mikäli tarvitset sellaisen todistuksen, sinun tulee osallistua jonkin virallisen tutkintolautakunnan tarjoamaan kielitestiin joko kotimaassasi tai ulkomailla.<br/><br/>DIALANG voi auttaa sinua päättämään, minkä tasoiseen kielitutkintoon taitosi riittävät, tai arvioimaan, kannattaako sinun opiskella ehkä lisää, ennen kuin osallistut sellaiseen.<br/><br/>DIALANG kertoo kielitaidon tasostasi 6-portaisen asteikon mukaisesti. Asteikko kattaa osaamisen koko kirjon aivan vasta-alkajista hyvin pitkälle edenneisiin. Tämän vuoksi DIALANGin avulla voi seurata taidon kehittymistä pitkällä aikavälillä (vrt. lyhyeeseen aikaväliin tai taidon taantumiseen). Huomaa myös, että yleensä on helpompaa ja nopeampaa edetä tasolta toiselle kielen oppimisen alkuvaiheessa (esim. A1:ltä A2:lle) kuin edistyneemmässä vaiheessa (esim. B2:lta C1:lle).<br/><br/>Tiedoksi kurssien järjestäjille:<br/><br/>Täysin valmiita (kalibroituja) DIALANG -testejä voidaan käyttää oppijoiden epämuodolliseen ohjaamiseen erityyppisille ja -tasoisille kursseille. Tarkistakaa kuitenkin, että kurssin sisältö vastaa tarpeeksi hyvin Euroopan neuvoston viitekehyksen sisältöjä ennen kuin käytätte DIALANGia tähän tarkoitukseen. Varmistakaa myös, että opiskelija voi vaihtaa kurssia, mikäli sijoituspäätös osoittautuu vääräksi.<br/><br/>Lisää edellä esitetyista asioista on myös kohdassa \'Tietoa itsearvioinnista\', joka löytyy Palaute-valikosta DIALANG -testin suorittamisen jälkeen.
