ExpOtherReasons_Par4 = Jos kielet eivät ole aivan lähisukulaisia (kuten vaikkapa espanja ja saksa) keskenään, sitä ei ehkä tule huomanneeksikaan, miten hyvin toista kieltä voi ymmärtää jo pelkästään oman äidinkielen - tai jonkin muun kielen - pohjalta, vaan aliarvioi omaa taitoansa. Kielet eivät saata olla keskenään ymmärrettäviä, etenkään puhuttuna, mutta siitä huolimatta vieraskielisiä tekstejä voi pystyä lukemaan ja ymmärtämään. Tätä ei ehkä kuitenkaan tule oivaltaneeksi, ennen kuin kokeilee käytännössä.
