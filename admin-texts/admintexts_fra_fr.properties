ExpCompareOthers_Par2 = Si vous n\'avez pas l\'occasion de rencontrer beaucoup d\'apprenants de la même langue que vous, vous pouvez avoir des difficultés à percevoir l\'éventail complet des compétences et des niveaux qui existent. Si vous étiez à l\'école dans le groupe des plus faibles ou si vous avez surtout affaire à des apprenants qui sont bien meilleurs que vous, vous aurez tendance à vous sous-estimer. D\'un autre côté, si vous étiez parmi les meilleurs en classe ou si vous avez surtout affaire à des apprenants moins avancés que vous, vous aurez peut-être l\'impression d\'être meilleur(e) que vous n\'êtes en réalité.
