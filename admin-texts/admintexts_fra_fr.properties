TestResults_Text#Listening#B1 = Selon les critères du Conseil de l\'Europe, les résultats au test suggèrent que vous êtes au niveau B1 en compréhension orale. Les personnes de ce niveau comprennent l\'essentiel de sujets \'standards\' tels que l\'école, le travail, les loisirs. Dans les programmes de télévision ou de radio qui traitent de sujets courants ou de sujets qui les intéressent personnellement ou professionnellement, elles arrivent à comprendre l\'essentiel, du moment que le locuteur parle relativement lentement et distinctement.
