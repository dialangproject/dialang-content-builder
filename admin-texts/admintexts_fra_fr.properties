ExpIntTests_Par2 = N\'oubliez pas que certains tests internationaux s\'intéressent plus particulièrement à des domaines ou à des secteurs professionnels bien précis, ce qui pose problème si on veut les comparer avec DIALANG.
AdvisoryTips_Bullet_#Reading_#A1_#Item5_#NO = Lisez des textes spécialement adaptés pour des lecteurs débutants, lorsqu\'ils existent. En général, ils sont soigneusement adaptés et simplifiés pour faciliter la compréhension. Renseignez-vous dans des librairies spécialisées ou dans des bibliothèques, notamment dans les pays où on parle norvégien.
