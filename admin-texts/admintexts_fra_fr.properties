AdvisoryTable_Row2_Text_#Reading_#A2 = Compréhension de textes courts et simples.<br/><br/>Capacité à trouver des informations spécifiques dans des documents courants simples.
AdvisoryTips_Bullet_#Reading_#B1_#Item1_#DE = Essayez de lire activement un plus grand éventail de textes tels que des textes plus difficiles dans votre domaine de prédilection, des textes spécialisés dans d\'autres domaines, des informations en allemand exprimant des points de vue particuliers ou une argumentation suivie.
AdvisoryTips_Bullet_#Writing_#A2_#Item5_#IT = Essayez d\'écrire un peu chaque jour en italien. Vous pouvez tenir un journal par exemple.
AdvisoryTable_Row3_Text_#Listening_#C2 = Aucune difficulté à condition d\'avoir le temps de s\'habituer à ce qui n\'est pas courant.
AdvisoryTips_Bullet_#Listening_#B1_#Item3_#SV = Si vous avez la possibilité de recevoir une ou plusieurs stations de radio en suédois, écoutez les émissions portant sur des sujets qui vous intéressent.
ExpIntTests_Par1 = Dans certaines langues, les apprenants peuvent faire des tests internationaux, c\'est-à-dire des tests organisés et reconnus dans de nombreux pays. Comme certains tests scolaires ou nationaux, ces tests internationaux peuvent vous donner une assez bonne idée de votre niveau par rapport à des références internationales comme l\'échelle de six niveaux du Conseil de l\'Europe. Cependant, vous devez regarder de près la signification accordée à ces niveaux par les concepteurs du test : il est possible que certains tests présentent leurs résultats en utilisant des descriptions différentes de celles du Conseil de l\'Europe. Quelles sont les divergences ou les ressemblances entre ces descriptions ?
AdvisoryTips_Bullet_#Listening_#C1_#Item2_#IT = Confrontez-vous plus souvent à des formes non standards et régionales de l\'italien afin de vous habituer à différentes variétés de la langue.
SelfAssessFeedback_UnderEst_Par2 = Si vous avez tendance à sous-estimer vos capacités, vous aurez éventuellement des difficultés à vous fixer des objectifs raisonnables et réalistes dans votre apprentissage de la langue.
AdvisoryTips_Bullet_#Listening_#A2_#Item3_#PT = Si vous entendez quelque chose en portugais à la radio ou à la télévision, faites l\'effort d\'écouter ce qui y est dit et essayez d\'en comprendre l\'idée principale sans vous soucier des mots qui vous manquent.
SelfAssessFeedback_UnderEst_Par1#C2#A1 = Pour l\'auto-évaluation, vous avez donné des réponses qu\'on attend en général d\'un apprenant de niveau A1. Cependant vos résultats au test suggèrent que vous êtes du niveau C2.
AdvisoryTips_Bullet_#Reading_#A2_#Item4_#DA = Faites en sorte de lire beaucoup en danois. Bien que vous soyez déjà capable de comprendre beaucoup de choses dans les textes que vous lisez, vous avez besoin de développer activement vos aptitudes en lecture, en vous efforçant de lire régulièrement beaucoup de textes et de choisir de temps en temps des textes plus difficiles que vous lirez de façon approfondie.
AdvisoryTips_Bullet_#Reading_#C1_#Item5_#NL = Pendant votre temps libre, continuez à lire des romans populaires en néerlandais. Lisez des textes non littéraires sur des sujets de votre spécialité ou de vos domaines de prédilection, de préférence en néerlandais plutôt que dans votre langue maternelle.
AdvisoryTips_Bullet_#Writing_#A2_#Item4_#GA = Faites attention à la façon dont on exprime la politesse en irlandais : l\'impolitesse peut poser plus de problèmes que les fautes de langue et vous empêcher d\'atteindre les buts que vous vous êtes fixés en écrivant votre lettre ou votre message.
AdvisoryTips_Bullet_#Reading_#C1_#Item3 = Observez la façon dont les auteurs transmettent leur message (directement ou indirectement), quels moyens ils utilisent et s\'ils se présentent comme des personnes extérieures au texte ou participant aux actions qu\'ils décrivent ; s\'ils se considèrent ou non comme faisant partie du public auquel ils s\'adressent.
AdvisoryTips_Bullet_#Writing_#C1_#Item4 = Efforcez-vous de vous interroger sur les significations particulières d\'un mot connu selon son contexte et sur d\'autres sens possibles de la racine du mot.
