Welcome_Chart_LangTest_Text = Vous allez maintenant être testé(e) dans la langue et le type de compétence que vous avez choisis au départ. Attention : si vous avez sauté à la fois le test de niveau et l\'auto-évaluation, le test suivant peut s\'avérer trop difficile ou trop facile pour vous. Vous y trouverez différents types de questions : vous devrez soit taper votre réponse, soit simplement choisir la bonne réponse parmi plusieurs possibilités. Vous devez faire le test en entier si vous voulez connaître vos résultats.
