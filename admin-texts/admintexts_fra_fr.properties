ExpFamiliarity_Par1 = En général, les tests utilisent tout un éventail d\'exercices de types différents (par exemple QCM, textes à trous, interview) pour permettre une meilleure évaluation des compétences des apprenants. Il est possible que vous n\'ayez pas souvent eu à faire ce type d\'exercices. Les exercices peuvent aussi varier dans leur complexité (nombre et types d\'étapes à franchir pour faire un exercice). Même les meilleures instructions ne garantissent pas nécessairement que tous les apprenants vont comprendre exactement ce qu\'ils sont censés faire. Un exercice complexe et peu familier peut vous empêcher de montrer ce que vous savez faire dans la langue.
