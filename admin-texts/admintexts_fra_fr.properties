AdvisoryTips_Bullet_#Listening_#B1_#Item2_#IS = Profitez de toutes les possibilités que vous avez de voir des films islandais en version originale. Les sous-titres, qu\'ils soient dans votre propre langue ou dans la langue que vous apprenez, sont utiles, mais n\'oubliez pas non plus d\'écouter la bande originale.
Help_Texts_SelfAssess = Dans cette partie, vous allez évaluer vos propres capacités en déterminant lesquelles des affirmations proposées s\'appliquent à vous.<br/><br/>Les affirmations ne sont pas présentées dans un ordre particulier et vous devez les lire toutes très attentivement.<br/><br/>Si vous jugez qu\'une affirmation s\'applique à vous, cliquez sur \'Oui\', sinon cliquez sur \'Non\'.<br/><br/>Si vous changez d\'avis, cliquez tout simplement sur l\'autre bouton.<br/><br/>Le bouton \'Suivant\' devient actif  dès que vous avez complété le test. Cliquez dessus pour envoyer vos réponses et passer à l\'écran suivant.
