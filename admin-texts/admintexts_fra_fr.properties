AdvisoryTable_Row1_Text_#Reading_#B1 = Des textes factuels simples et directs sur des sujets relatifs à mes centres d\'intérêt.<br/><br/>Des documents courants tels que des lettres, dépliants et documents officiels courts.<br/><br/>Les articles de presse simples et directs sur des sujets familiers et des  descriptions de faits.<br/><br/>Des textes argumentatifs clairement rédigés.<br/><br/>Les lettres personnelles exprimant des sentiments et des souhaits.<br/><br/>Des notices d\'utilisation d\'appareils, clairement rédigées.
