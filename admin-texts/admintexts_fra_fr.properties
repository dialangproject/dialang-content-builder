AdvisoryTips_Bullet_#Reading_#A2_#Item4_#DE = Faites en sorte de lire beaucoup en allemand. Bien que vous soyez déjà capable de comprendre beaucoup de choses dans les textes que vous lisez, vous avez besoin de développer activement vos aptitudes en lecture, en vous efforçant de lire régulièrement beaucoup de textes et de choisir de temps en temps des textes plus difficiles que vous lirez de façon approfondie.
Caption_No = Non
ExpDiffTests_Par2 = Objectif du test : un test censé vous indiquer votre niveau à la fin d\'une série de cours  ne vous donnera probablement pas les mêmes informations qu\'un test cherchant à mesurer vos compétences dans l\'absolu, par rapport à une échelle internationale, et vous indiquant ce que les apprenants à ce niveau savent faire de la langue dans la vie réelle.
TestResults_Text#Reading#A1 = Selon les critères du Conseil de l\'Europe, les résultats au test suggèrent que vous êtes au niveau A1 ou en dessous en compréhension écrite. Les personnes de ce niveau comprennent des phrases très simples, que ce soit sur des avis, des affiches ou dans des revues.
AdvisoryTips_Bullet_#Listening_#C1_#Item1_#DA = Ecoutez des émissions de radio, regardez la télévision et des films en danois régulièrement.
AdvisoryTable_Row2_Text_#Reading_#C2 = Compréhension des subtilités de style et de sens, qu\'elles soient implicites ou explicites.
SelfAssessFeedback_Match_Par1#B1 = Votre résultat au test suggère que vous êtes du niveau B1, ce qui correspond tout à fait à votre auto-évaluation.
AdvisoryTips_Bullet_#Reading_#A2_#Item2_#DA = Faites bien attention aux expressions, tournures ou mots particuliers qu\'on utilise en danois pour argumenter, décrire ou exprimer des sentiments ou des souhaits.
AdvisoryTips_Bullet_#Listening_#C1_#Item1_#FR = Ecoutez des émissions de radio, regardez la télévision et des films en français régulièrement.
AdvisoryTable_Row3_Text_#Reading_#C2 = Peu de limites. Capacité à comprendre et interpréter pratiquement toute forme d\'écrit.<br/><br/>Un vocabulaire et des expressions très rares ou archaïques peuvent être inconnus mais sans que la compréhension en soit gênée.
PlacementFeedback_Text#V1 = Ce niveau indique que la personne testée connaît quelques mots, mais n\'a pas une connaissance systématique du vocabulaire de base de la langue.
AdvisoryTips_Bullet_#Listening_#A2_#Item3_#NO = Si vous entendez quelque chose en norvégien à la radio ou à la télévision, faites l\'effort d\'écouter ce qui y est dit et essayez d\'en comprendre l\'idée principale sans vous soucier des mots qui vous manquent.
AdvisoryTips_Bullet_#Writing_#A1_#Item3_#EL = Saisissez toutes les occasions possibles pour lire ou écouter du grec ou pour utiliser vos connaissances. A ce niveau, tout contact avec la langue est susceptible de vous aider à améliorer votre niveau d\'expression écrite.
ExpMedium_Par1 = Certains tests de langue mettent en œuvre des moyens que l\'apprenant ne connaît pas bien et qui peuvent même l\'effrayer. Exemples : les tests passés en laboratoire de langue ou sur ordinateur. Si vous n\'avez pas l\'habitude d\'utiliser un ordinateur, un test informatisé pourra affecter vos performances. Par exemple, il n\'est pas rare de voir des personnes lire plus lentement sur un écran d\'ordinateur que sur une feuille de papier.
AdvisoryTips_Bullet_#Reading_#B2_#Item4 = Tenez un carnet où vous inscrivez les expressions et le vocabulaire nouveaux que vous rencontrez au cours de vos lectures, notamment si ces expressions appartiennent à votre domaine de spécialité ou à des domaines auxquels vous êtes fréquemment confrontés. Relisez régulièrement et systématiquement votre carnet pour vous familiariser peu à peu avec les mots nouveaux.
Welcome_Chart_SelfAssess_Text = Cette étape est facultative mais représente un aspect important du processus d\'évaluation DIALANG. Vous devez réagir à un certain nombre d\'affirmations concernant vos aptitudes à utiliser ou à comprendre une langue. Cet exercice va vous amener à réfléchir sur vos propres compétences en langues, et vous permettra d\'apprendre plus efficacement. Si vous sous-estimez ou surestimez vos aptitudes, DIALANG vous le fera savoir.
AdvisoryTable_Row3_Text_#Listening_#B2 = La langue standard avec quelques usages idiomatiques et même dans un environnement relativement bruyant.
AdvisoryTips_Bullet_#Reading_#A1_#Item5_#NL = Lisez des textes spécialement adaptés pour des lecteurs débutants, lorsqu\'ils existent. En général, ils sont soigneusement adaptés et simplifiés pour faciliter la compréhension. Renseignez-vous dans des librairies spécialisées ou dans des bibliothèques, notamment dans les pays où on parle néerlandais.
AdvisoryTips_Bullet_#Reading_#A1_#Item1_#EN = Suivez des cours de langue afin de mieux maîtriser la syntaxe et le vocabulaire anglais. Concentrez-vous sur la construction des phrases et notamment sur la façon de relier les propositions principales et les subordonnées.
