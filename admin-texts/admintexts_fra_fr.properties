ExpAnxiety_Par1 = Certains tests peuvent être si importants pour votre avenir (travail, études) qu\'ils provoquent chez vous une anxiété bien naturelle. Bien que les enjeux de DIALANG ne soient pas aussi importants, il est possible que les exercices déclenchent le même sentiment de nervosité. Le stress engendré par un test empêche certaines personnes de réussir, tandis que d\'autres sont au contraire motivées par ce défi et réussissent mieux. Certains n\'éprouvent aucune nervosité.
