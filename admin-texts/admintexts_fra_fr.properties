AdvisoryTips_Bullet_#Reading_#B1_#Item3 = Commencez à lire des textes de fiction assez faciles, dans leur intégralité. Pour commencer, lisez un roman d\'un auteur que vous aimez particulièrement ou un roman que vous avez déjà lu dans votre propre langue. Vos profs ou amis qui parlent la langue que vous apprenez peuvent vous aider à faire un choix.
AdvisoryTips_Bullet_#Writing_#A2_#Item4_#IT = Faites attention à la façon dont on exprime la politesse en italien : l\'impolitesse peut poser plus de problèmes que les fautes de langue et vous empêcher d\'atteindre les buts que vous vous êtes fixés en écrivant votre lettre ou votre message.
AdvisoryTips_Bullet_#Reading_#A2_#Item3 = Essayez de comprendre en détail des textes spécifiques plutôt que de vous contenter d\'en comprendre les idées principales. Tenez un carnet de vocabulaire dans lequel vous noterez les expressions qui vous semblent utiles et qui valent la peine d\'être sues.
