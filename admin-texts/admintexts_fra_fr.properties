TestResults_Text#Vocabulary#C2 = Selon les critères du Conseil de l\'Europe, les résultats au test suggèrent que vous êtes au niveau C2 en vocabulaire.
ExpSituation_Bullet3 = D\'un autre côté, votre aptitude à utiliser la langue dans des situations très différentes les unes des autres est éventuellement plus développée que vous ne le pensiez. Cela peut être dû à plusieurs facteurs, mais il est aussi possible que les circonstances dans lesquels vous utilisez la langue (par exemple pour communiquer au quotidien) vous aident vraiment à progresser dans des domaines importants, tels que le vocabulaire. Cela vous permet d\'utiliser la langue dans des contextes plus variés.
