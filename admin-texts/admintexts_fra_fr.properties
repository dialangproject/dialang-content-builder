Disclaimer_UseMisuse = DIALANG est un test de diagnostique. Son but principal est d\'informer les apprenants sur leur niveau et leur apprentissage de la langue. DIALANG ne devrait PAS être utilisé dans le but de délivrer un certificat de compétences.<br/><br/>Pour plus d\'informations, voir plus bas...<br/><br/>DIALANG est un test de diagnostique qui vous informe sur vos forces et vos faiblesses dans la langue que vous apprenez. DIALANG ne vous délivre aucun certificat que vous pourriez utiliser par exemple pour candidater à un poste ou vous inscrire dans une école. Si vous avez besoin d\'un tel certificat, faites un test proposé par une institution reconnue officiellement, soit dans votre pays, soit à l\'étranger.<br/><br/>DIALANG peut vous aider à décider quel examen vous pourriez réussir ou s\'il est nécessaire que vous appreniez un peu mieux la langue avant de passer ce genre d\'examen.<br/><br/>DIALANG vous donne votre niveau d\'après une échelle en six points recouvrant tout l\'éventail des capacités, des débutants aux plus avancés. Cela rend DIALANG plus à même de mesurer les progrès (ou le manque de progrès) à long terme plutôt qu\'à court terme. Notez aussi qu\'il est en général plus facile et plus rapide de progresser à partir d\'un niveau bas (par exemple de A1 à A2) que d\'un niveau élevé (par exemple de B2 à C1).<br/><br/>Une remarque pour les organisateurs de cours:<br/>Les tests de DIALANG qui sont bien calibrés peuvent être utilisés pour placer les étudiants dans les différents cours de niveaux. Mais vérifiez que le contenu des cours correspond suffisamment au Cadre européen commun de référence avant d\'utiliser DIALANG. Assurez-vous aussi qu\'il sera possible pour les étudiants de changer de cours si la décision prise s\'avérait mauvaise.<br/><br/>Pour plus d\'informations, voir aussi \'Tout sur l\'auto-évaluation\' que vous trouvez dans le menu Bilan à la fin du test DIALANG.
