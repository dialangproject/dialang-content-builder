AdvisoryTips_Bullet_#Listening_#B1_#Item4 = Enregistrez des émissions de télévision ou de radio et écoutez-les plusieurs fois, en essayant de comprendre ce qu\'on y dit, en vous concentrant sur des choses différentes à chaque fois et en utilisant un dictionnaire si nécessaire.
AdvisoryTips_Bullet_#Writing_#A1_#Item1_#IS = Suivez des cours de langue pour améliorer votre connaissance de la syntaxe et du vocabulaire islandais. Concentrez-vous sur la structure des phrases et notamment sur la façon de relier propositions principales et subordonnées.
SelfAssessIntro_Text = L\'écran suivant vous présentera un questionnaire d\'auto-évaluation qui va vous permettre d\'évaluer vos capacités dans la langue et dans le type de compétence que vous avez choisis.<br/><br/>Un certain nombre d\'affirmations vous seront présentées, dans n\'importe quel ordre, et vous devrez décider lesquelles s\'appliquent à vous. Cliquez sur \'Oui\' chaque fois qu\'une affirmation s\'applique à vous, et sur \'Non\' dans le cas contraire.<br/><br/>Ce questionnaire a un double objectif  : d\'abord déterminer le niveau du test que vous allez passer ; ensuite, permettre une comparaison avec le résultat du test lui-même, afin de vérifier si vous avez fait une évaluation réaliste de votre niveau.<br/><br/>Si vous ne complétez pas ce questionnaire, DIALANG ne pourra pas choisir le test en fonction de votre niveau.
AdvisoryTips_Bullet_#Writing_#A2_#Item5_#DE = Essayez d\'écrire un peu chaque jour en allemand. Vous pouvez tenir un journal par exemple.
ExpTargets_Par4 = Des apprenants de niveau moyen ou avancé ont parfois tendance à sous-estimer leurs compétences. Ils apprennent la langue depuis un certain nombre d\'années, et bien qu\'ils aient déjà atteint un assez bon niveau, ils ont aussi conscience de tout le chemin qu\'il leur reste encore à parcourir s\'ils se sont fixé des objectifs ambitieux ou s\'ils souhaitent atteindre un niveau \'idéal\', tel que celui des personnes de langue maternelle.
AdvisoryTips_Bullet_#Reading_#A1_#Item1_#FR = Suivez des cours de langue afin de mieux maîtriser la syntaxe et le vocabulaire français. Concentrez-vous sur la construction des phrases et notamment sur la façon de relier les propositions principales et les subordonnées.
AdvisoryTable_Row3_Text_#Reading_#B1 = Capacité à identifier les conclusions principales et à suivre un raisonnement, seulement dans des textes simples et directs.
AdvisoryTips_Bullet_#Reading_#A1_#Item2_#EL = Essayez de mettre en pratique vos connaissances en grec en lisant les étiquettes sur des paquets, les panneaux et les menus, et en vérifiant, là où c\'est possible, la traduction dans votre propre langue.
AdvisoryTips_Bullet_#Listening_#A1_#Item2_#FI = Quand vous entendez du finnois, utilisez tous les noms et les mots simples que vous comprenez pour former des hypothèses sur la signification du reste.
AdvisoryTips_Bullet_#Listening_#C1_#Item2_#ES = Confrontez-vous plus souvent à des formes non standards et régionales de l\'espagnol afin de vous habituer à différentes variétés de la langue.
AdvisoryTips_Bullet_#Reading_#A2_#Item1_#PT = Elargissez l\'éventail des textes que vous essayez de lire. Vous pourriez feuilleter des journaux ou des revues en portugais et travailler sur un ou deux articles difficiles qui vous intéressent, à l\'aide d\'un dictionnaire si nécessaire.
AdvisoryTips_Bullet_#Reading_#A2_#Item2_#FI = Faites bien attention aux expressions, tournures ou mots particuliers qu\'on utilise en finnois pour argumenter, décrire ou exprimer des sentiments ou des souhaits.
AdvisoryTips_Bullet_#Reading_#A1_#Item6_#IT = Saisissez toutes les occasions possibles pour lire ou écouter de l\'italien ou pour utiliser vos connaissances. A ce niveau, tout contact avec l\'italien (que vous lisiez, écriviez, écoutiez ou parliez) est susceptible de vous aider à améliorer votre niveau de compréhension écrite.
AdvisoryTips_Bullet_#Reading_#A2_#Item1_#SV = Elargissez l\'éventail des textes que vous essayez de lire. Vous pourriez feuilleter des journaux ou des revues en suédois et travailler sur un ou deux articles difficiles qui vous intéressent, à l\'aide d\'un dictionnaire si nécessaire.
ExpSituation_Head = Vous utilisez la langue dans différentes situations
AdvisoryTips_Bullet_#Listening_#B1_#Item3_#ES = Si vous avez la possibilité de recevoir une ou plusieurs stations de radio en espagnol, écoutez les émissions portant sur des sujets qui vous intéressent.
ExpInfrequently_Head = Vous utilisez la langue peu fréquemment
ExpOtherReasons_Par4 = Si les langues ont moins de points communs (comme l\'espagnol et l\'allemand par exemple), il est possible que vous n\'ayez pas conscience de vos capacités dans la langue étrangère sur la seule base de votre langue maternelle ou d\'une autre langue étrangère que vous connaissez bien, ce qui vous pousse à sous-estimer vos compétences. Ces langues n\'ont certes pas de points communs, notamment à l\'oral, mais vous êtes peut-être capable de lire et de comprendre beaucoup de textes dans la langue étrangère, ce dont vous n\'aviez pas conscience avant d\'avoir essayé.
TestResults_Text#Structures#A1 = Selon les critères du Conseil de l\'Europe, les résultats au test suggèrent que vous êtes au niveau A1 ou en dessous en grammaire.
Dialogues_SkipPlacement = Attention : Si vous sautez le test de niveau, les tests suivants peuvent s\'avérer trop faciles ou trop difficiles pour vous.<br/><br/>Etes-vous sûr(e) de vouloir quitter le test de niveau ?
AdvisoryTips_Bullet_#Writing_#A1_#Item5_#IS = Apprenez comment former les mots en islandais.
TestResults_Text#Structures#C2 = Selon les critères du Conseil de l\'Europe, les résultats au test suggèrent que vous êtes au niveau C2 en grammaire.
Title_TestUnderDevelopment = Test en développement
LangTest_Rubric#GapText#Image = Regardez l\'image puis remplissez le(s) trou(s). Cliquez sur la case, puis tapez votre réponse. Attention à l\'orthographe !
ChooseTest_Language#nld_nl = NÉERLANDAIS
AdvisoryTips_Bullet_#Reading_#C1_#Item4_#ES = Dans les notices d\'utilisation de nouvelles machines, lisez la version en espagnol plutôt que celle dans votre propre langue.
AdvisoryTips_Bullet_#Writing_#A2_#Item2_#FI = Concentrez-vous sur les expressions, tournures et mots particuliers qu\'on utilise en finnois pour argumenter, décrire ou exprimer des sentiments ou des souhaits. Notez-les dans votre carnet de vocabulaire pour les retrouver facilement.
AdvisoryTips_Bullet_#Reading_#C1_#Item4_#DA = Dans les notices d\'utilisation de nouvelles machines, lisez la version en danois plutôt que celle dans votre propre langue.
AdvisoryTips_Bullet_#Listening_#A2_#Item3_#NL = Si vous entendez quelque chose en néerlandais à la radio ou à la télévision, faites l\'effort d\'écouter ce qui y est dit et essayez d\'en comprendre l\'idée principale sans vous soucier des mots qui vous manquent.
AdvisoryTips_Bullet_#Listening_#A2_#Item2 = Anticipez en imaginant le type de discours que vous allez entendre (servez-vous du contexte et des connaissances préalables sur le sujet abordé et sur les personnes, que vous pouvez avoir à travers ce que vous avez entendu ou lu dans votre langue maternelle).
Subskill#Writing.IP = Adéquation
AdvisoryTips_Bullet_#Listening_#B1_#Item1_#EL = Ecoutez toutes sortes de variétés de grec, et pas seulement de la langue standard.
AdvisoryTips_Bullet_#Reading_#A1_#Item3 = Utilisez la mise en page du texte ou toute illustration ou image, ainsi que les noms propres et les mots simples pour former des hypothèses sur la signification du reste.
AdvisoryTips_Bullet_#Writing_#A1_#Item5_#DA = Apprenez comment former les mots en danois.
Explanatory_Main_SubHeader = Pour obtenir quelques explications, cliquez sur les liens ci-dessous :
ExpSituation_Bullet1 = Vous utilisez la langue seulement à des fins bien particulières ou dans des contextes bien définis : par exemple en relation avec votre travail, votre vie sociale, vos intérêts personnels ou vos études. Par conséquent, vous connaissez bien ces sujets-là et vous êtes même éventuellement capable, à l\'intérieur de ce domaine, de deviner des mots ou expressions que vous ne connaissez pas bien. Mais DIALANG recouvre un large éventail de contenus et de situations, ce qui met vos capacités à rude épreuve.
AdvisoryTips_Bullet_#Writing_#A1_#Item2_#DE = Apprenez les bases de la correspondance en allemand, par exemple comment commencer et terminer une lettre à un ami ou à quelqu\'un que vous ne connaissez pas.
AdvisoryTips_Bullet_#Writing_#A1_#Item2_#FR = Apprenez les bases de la correspondance en français, par exemple comment commencer et terminer une lettre à un ami ou à quelqu\'un que vous ne connaissez pas.
SelfAssessFeedback_OverEst_Par1#A1#B2 = Pour l\'auto-évaluation, vous avez donné des réponses qu\'on attend en général d\'un apprenant de niveau B2. Cependant vos résultats au test suggèrent que vous êtes du niveau A1.
AdvisoryTable_Row1_Text_#Writing_#C1 = Capacité à écrire une gamme de textes différents.<br/><br/>Capacité à s\'exprimer avec clarté et précision en utilisant la langue avec souplesse et efficacité.
AdvisoryTable_Row2_Text_#Writing_#B2 = Capacité à exprimer efficacement des nouvelles et des opinions et à transmettre celles d\'autres personnes.<br/><br/>Capacité à utiliser des mots de liaison variés pour indiquer clairement la relation entre les idées.<br/><br/>Orthographe et ponctuation sont d\'un niveau tout à fait acceptable.
SelfAssessFeedback_Match_Par1#C2 = Votre résultat au test suggère que vous êtes du niveau C2, ce qui correspond tout à fait à votre auto-évaluation.
Dialogues_QuitFeedback = Vous pouvez maintenant retourner au début du programme pour choisir un nouveau test. Pour faire un autre test, cliquez sur \'Oui\'.<br/><br/>Pour retourner au menu bilan, cliquez sur \'Non\'. Pour fermer le programme, cliquez sur \'Quitter\'.<br/><br/>Voulez-vous faire un autre test ?
ExpUnderestimate_Head = Vous sous-estimez vos compétences en raison de vos faiblesses dans un aspect de la langue
PlacementIntro_Text = Ce test sert à évaluer le vocabulaire que vous connaissez déjà dans la langue choisie. Il va permettre de déterminer les questions qui vous seront posées plus tard dans l\'évaluation de votre niveau de langue.<br/><br/>Dans ce test, vous allez découvrir un certain nombre de mots, les uns réels, les autres inventés.<br/><br/>Tous les \'mots\' sont des verbes, par exemple, \'parler\', \'courir\', \'manger\', etc.<br/><br/>Cliquez sur \'Oui\' si vous pensez que le mot existe, ou sur \'Non\' si vous pensez que c\'est un mot inventé.<br/><br/>Attention : le test de niveau n\'est pas obligatoire, et vous pouvez l\'abandonner en cours de route, mais dans ce cas, les tests suivants peuvent s\'avérer trop faciles ou trop difficiles pour vous. C\'est pourquoi nous vous recommandons vivement d\'aller au bout du test de niveau.
Help_Texts_Placement = Dans ce test, vous devez décider si les mots existent vraiment ou s\'ils sont inventés. Si vous pensez que le mot existe, cliquez sur \'Oui\', sinon, cliquez sur \'Non\'.<br/><br/>Tous les \'mots\' sont des verbes, par exemple, \'parler\', \'courir\', \'manger\', etc.<br/><br/>Si vous changez d\'avis, cliquez tout simplement sur l\'autre bouton. Le bouton \'Suivant\' devient actif dès que vous avez complété le test.<br/><br/>Cliquez dessus pour envoyer vos réponses et passer à l\'écran suivant.
AdvisoryTips_Bullet_#Reading_#B2_#Item3 = Dans les textes longs et plus complexes, prenez le temps d\'identifier et de souligner les passages que vous ne comprenez pas complètement ; travaillez intensivement sur les parties difficiles du texte, puis sur le texte entier. Servez-vous d\'un dictionnaire et d\'informations tirées d\'autres textes et demandez à des personnes de langue maternelle de vous aider.
Caption_Feedback = Bilan
Bits_LevelName_C2 = C2
Subskill#Structures.15 = Numéraux
AdvisoryTable_Row2_Text_#Listening_#B1 = Le sens de quelques mots inconnus, en le devinant.<br/><br/>Les sens général et certains détails.
AdvisoryTips_Bullet_#Writing_#A2_#Item2_#DE = Concentrez-vous sur les expressions, tournures et mots particuliers qu\'on utilise en allemand pour argumenter, décrire ou exprimer des sentiments ou des souhaits. Notez-les dans votre carnet de vocabulaire pour les retrouver facilement.
ExpDiffTests_Head = Comment comparer différents tests
Caption_QuitLangTest = Quitter le test de langue
Title_Results = Résultats
Caption_ChooseLevel = Choisissez un niveau
AdvisoryTable_Row2_Text_#Writing_#C1 = Capacité à produire des écrits clairs, fluides et bien structurés qui montrent un usage maîtrisé des modèles de structure, des connecteurs et des articulateurs.<br/><br/>Capacité à caractériser avec précision des opinions et des assertions en relation avec les degrés de certitude/incertitude, croyance/doute, similitude par exemple.<br/><br/>La mise en page, le découpage et la ponctuation sont un support cohérent à la compréhension du texte.<br/><br/>À l\'exception de quelques fautes  occasionnelles, l\'orthographe est correcte.
AdvisoryTips_Bullet_#Listening_#B1_#Item2_#PT = Profitez de toutes les possibilités que vous avez de voir des films portugais en version originale. Les sous-titres, qu\'ils soient dans votre propre langue ou dans la langue que vous apprenez, sont utiles, mais n\'oubliez pas non plus d\'écouter la bande originale.
