AdvisoryTips_Bullet_#Writing_#A1_#Item2_#SV = Apprenez les bases de la correspondance en suédois, par exemple comment commencer et terminer une lettre à un ami ou à quelqu\'un que vous ne connaissez pas.
AdvisoryTips_Bullet_#Reading_#A2_#Item4_#EL = Faites en sorte de lire beaucoup en grec. Bien que vous soyez déjà capable de comprendre beaucoup de choses dans les textes que vous lisez, vous avez besoin de développer activement vos aptitudes en lecture, en vous efforçant de lire régulièrement beaucoup de textes et de choisir de temps en temps des textes plus difficiles que vous lirez de façon approfondie.
