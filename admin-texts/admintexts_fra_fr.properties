AdvisoryTips_Bullet_#Reading_#A1_#Item6_#ES = Saisissez toutes les occasions possibles pour lire ou écouter de l\'espagnol ou pour utiliser vos connaissances. A ce niveau, tout contact avec l\'espagnol (que vous lisiez, écriviez, écoutiez ou parliez) est susceptible de vous aider à améliorer votre niveau de compréhension écrite.
