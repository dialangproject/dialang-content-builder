AdvisoryTips_Bullet_#Writing_#A2_#Item3 = Essayez de repérer comment écrire des textes achevés, bien organisés (comment organiser un texte, comment utiliser des mots de liaison). Si vous voulez écrire un texte assez long, faites d\'abord un plan de vos idées.
ExpMedium_Head = Moyens mis en œuvre pour le test
TestResults_Text#Listening#C2 = Selon les critères du Conseil de l\'Europe, les résultats au test suggèrent que vous êtes au niveau C2 en compréhension orale. Les personnes de ce niveau comprennent n\'importe quelle personne qui parle, que ce soit en situation réelle ou dans les médias. Elles comprennent aussi toute personne parlant avec un débit rapide dans sa langue maternelle, à condition d\'avoir le temps de s\'habituer à son accent.
AdvisoryTips_Bullet_#Listening_#C1_#Item2_#SV = Confrontez-vous plus souvent à des formes non standards et régionales du suédois afin de vous habituer à différentes variétés de la langue.
TestResults_Text#Vocabulary#B2 = Selon les critères du Conseil de l\'Europe, les résultats au test suggèrent que vous êtes au niveau B2 en vocabulaire.
ExpTargets_Par1 = L\'objectif que vous vous êtes fixé dans l\'apprentissage de la langue peut influencer votre évaluation de vos capacités. Par exemple, si vous êtes un débutant ou un apprenant de niveau moyen et si vous visez un niveau de personne de langue maternelle, vous aurez un long chemin à parcourir et vous aurez peut-être l\'impression de progresser si lentement que vous penserez ne pas pouvoir y arriver : dans ce cas, vous aurez tendance à vous sous-estimer.
ChooseTest_Skill#Listening = Compréhension orale
AdvisoryTips_Bullet_#Reading_#A1_#Item6_#EL = Saisissez toutes les occasions possibles pour lire ou écouter du grec ou pour utiliser vos connaissances. A ce niveau, tout contact avec le grec (que vous lisiez, écriviez, écoutiez ou parliez) est susceptible de vous aider à améliorer votre niveau de compréhension écrite.
ExpOverestimate_Par2 = De la même façon, vous n\'avez peut-être pas de difficultés à vous exprimer et vous pouvez vous faire comprendre dans la plupart des situations, en particulier celles qui vous sont familières. Cependant, vous avez peut-être plus de problèmes à écrire (notamment les textes formels), car de nombreux contextes nécessitent à l\'écrit une plus grande exactitude qu\'à l\'oral. D\'autre part, vous avez plus de mal à comprendre des textes et des discours contenant beaucoup d\'informations denses et d\'idées abstraites, car, quand vous parlez vous-même, vous pouvez choisir ce que vous dites et comment vous le dites, en évitant les expressions que vous connaissez peu.
ChooseTest_Language#fin_fi = FINNOIS
