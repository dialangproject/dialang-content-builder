ExpWorkTests_Par1 = Beaucoup d\'apprenants font des tests de langue dans le cadre de leur apprentissage sur leur lieu de travail. Les tests de langue à orientation professionnelle sont souvent adaptés à un métier ou une profession particulière et sont donc très spécialisés en termes de contenu ou de vocabulaire utilisé. Comme DIALANG est un système d\'évaluation qui recouvre tout un éventail de contextes et de situations générales d\'utilisation de la langue, il est difficile de comparer ces deux sortes de test : vos aptitudes à utiliser la langue à votre travail ne seront pas nécessairement au même niveau que vos capacités en langue générale. De même, il peut être difficile de comparer les critères (ou niveaux) des différents tests.
