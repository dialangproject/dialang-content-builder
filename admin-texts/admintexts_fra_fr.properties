AdvisoryTips_Bullet_#Reading_#A2_#Item2_#GA = Faites bien attention aux expressions, tournures ou mots particuliers qu\'on utilise en irlandais pour argumenter, décrire ou exprimer des sentiments ou des souhaits.
AdvisoryTips_Bullet_#Reading_#A1_#Item5_#EL = Lisez des textes spécialement adaptés pour des lecteurs débutants, lorsqu\'ils existent. En général, ils sont soigneusement adaptés et simplifiés pour faciliter la compréhension. Renseignez-vous dans des librairies spécialisées ou dans des bibliothèques, notamment dans les pays où on parle grec.
AdvisoryTips_Bullet_#Writing_#C1_#Item1 = Essayez de noter et de \"collectionner\" les tournures idiomatiques en faisant attention au contexte dans lequel elles apparaissent. Notez les tournures qui servent à mettre en avant votre point de vue, par exemple les différentes façons de présenter des contre-arguments, de souligner l\'originalité ou l\'importance de votre propre point de vue. Faites aussi attention aux tournures qui permettent de présenter ses arguments indirectement, par exemple si vous voulez commenter les actions bonnes ou mauvaises d\'autres personnes.
AdvisoryTips_Bullet_#Reading_#A2_#Item2_#NL = Faites bien attention aux expressions, tournures ou mots particuliers qu\'on utilise en néerlandais pour argumenter, décrire ou exprimer des sentiments ou des souhaits.
ExpUnderestimate_Par1 = Vos expériences passées dans un aspect particulier de la langue peuvent vous conduire à sous-estimer vos capacités dans d\'autres compétences. Par exemple, les apprenants qui se concentrent sur l\'étude de la grammaire ou du vocabulaire et sur les fautes à ne pas commettre auront éventuellement l\'impression que leur niveau d\'expression orale et écrite est faible à cause de toutes les fautes qu\'ils ont l\'impression de commettre. Parfois, ce sentiment est renforcé par les réactions d\'un enseignant qui a tendance à insister sur les fautes des apprenants plutôt que sur ce qu\'ils savent déjà faire. En fin de compte, de tels apprenants seront surpris d\'obtenir un meilleur résultat au test que celui qu\'ils attendaient, car ils sont concentrés sur un ou deux aspects de la compétence en langues (par exemple sur l\'exactitude), alors que le test s\'intéresse à des compétences beaucoup plus larges.
