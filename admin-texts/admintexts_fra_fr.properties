AdvisoryTips_Bullet_#Listening_#A1_#Item2_#EL = Quand vous entendez du grec, utilisez tous les noms et les mots simples que vous comprenez pour former des hypothèses sur la signification du reste.
AdvisoryTips_Bullet_#Reading_#C1_#Item4_#NO = Dans les notices d\'utilisation de nouvelles machines, lisez la version en norvégien plutôt que celle dans votre propre langue.
AdvisoryTips_Bullet_#Reading_#C1_#Item5_#FR = Pendant votre temps libre, continuez à lire des romans populaires en français. Lisez des textes non littéraires sur des sujets de votre spécialité ou de vos domaines de prédilection, de préférence en français plutôt que dans votre langue maternelle.
AdvisoryTips_Bullet_#Listening_#B1_#Item3_#EL = Si vous avez la possibilité de recevoir une ou plusieurs stations de radio en grec, écoutez les émissions portant sur des sujets qui vous intéressent.
TestResults_Text#Reading#C1 = Selon les critères du Conseil de l\'Europe, les résultats au test suggèrent que vous êtes au niveau C1 en compréhension écrite. Les personnes de ce niveau comprennent des textes littéraires ou non, longs et complexes, et sont sensibles aux différences de styles. Elles comprennent également des articles \'spécialisés\' et des instructions techniques même si celles-ci ne sont pas de leur ressort.
AdvisoryTable_Row1_Text_#Writing_#A1 = De petits textes très courts : mots isolés et phrases élémentaires très courtes. Par exemple, des messages, des notes, des formulaires et des cartes postales très simples.
TestResults_Text#Writing#C1 = Selon les critères du Conseil de l\'Europe, les résultats au test suggèrent que vous êtes au niveau C1 en expression écrite. Les personnes de ce niveau peuvent écrire des textes clairs et bien structurés et exprimer leurs points de vue d\'une manière assez étendue. Elles arrivent à aborder des sujets complexes dans une lettre, un essai, un rapport, sachant faire ressortir ce qui est essentiel. Elles arrivent aussi à écrire différentes sortes de textes dans un style personnel adapté au destinataire.
Subskill#Structures.13 = Pronoms
ExpTargets_Par2 = Si vous vous fixez des objectifs très limités, vous les atteindrez sans doute en peu de temps, parfois même très rapidement. Cela peut poser un problème pour votre auto-évaluation si vous n\'êtes pas conscient(e) du fait que vos objectifs étaient limités et que d\'autres contextes de langue représentent des défis beaucoup plus difficiles. Dans ce cas, vous aurez tendance à surestimer vos capacités.
