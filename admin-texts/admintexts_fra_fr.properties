SelfAssessFeedback_UnderEst_Par1#C2#B2 = Pour l\'auto-évaluation, vous avez donné des réponses qu\'on attend en général d\'un apprenant de niveau B2. Cependant vos résultats au test suggèrent que vous êtes du niveau C2.
