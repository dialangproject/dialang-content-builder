AdvisoryTips_Bullet_#Writing_#A1_#Item1_#ES = Suivez des cours de langue pour améliorer votre connaissance de la syntaxe et du vocabulaire espagnols. Concentrez-vous sur la structure des phrases et notamment sur la façon de relier propositions principales et subordonnées.
TestResults_Text#Writing#B2 = Selon les critères du Conseil de l\'Europe, les résultats au test suggèrent que vous êtes au niveau B2 en expression écrite. Les personnes de ce niveau peuvent écrire des textes clairs et détaillés sur une quantité de sujets qui les intéressent. Elles arrivent à écrire un essai ou un rapport fournissant des informations précises et avançant des arguments pour ou contre une opinion donnée. Elles arrivent à écrire des lettres soulignant leurs réactions sur des événements et expériences vécues.
AdvisoryTips_Bullet_#Reading_#A1_#Item6_#GA = Saisissez toutes les occasions possibles pour lire ou écouter de l\'irlandais ou pour utiliser vos connaissances. A ce niveau, tout contact avec l\'irlandais (que vous lisiez, écriviez, écoutiez ou parliez) est susceptible de vous aider à améliorer votre niveau de compréhension écrite.
AdvisoryTips_Bullet_#Listening_#C1_#Item2_#GA = Confrontez-vous plus souvent à des formes non standards et régionales de l\'irlandais afin de vous habituer à différentes variétés de la langue.
AdvisoryTips_Bullet_#Reading_#C1_#Item4_#EL = Dans les notices d\'utilisation de nouvelles machines, lisez la version en grec plutôt que celle dans votre propre langue.
AdvisoryTips_Bullet_#Listening_#B1_#Item2_#SV = Profitez de toutes les possibilités que vous avez de voir des films suédois en version originale. Les sous-titres, qu\'ils soient dans votre propre langue ou dans la langue que vous apprenez, sont utiles, mais n\'oubliez pas non plus d\'écouter la bande originale.
AdvisoryTips_Bullet_#Writing_#B1_#Item1 = Recherchez toutes les occasions possibles d\'élargir votre vocabulaire et votre éventail d\'expressions idiomatiques.
AdvisoryTips_Bullet_#Listening_#C1_#Item2_#NO = Confrontez-vous plus souvent à des formes non standards et régionales du norvégien afin de vous habituer à différentes variétés de la langue.
ExpOtherReasons_Par3 = Si votre langue maternelle ressemble beaucoup à la langue testée, vous avez peut-être l\'impression que vous pouvez facilement comprendre et utiliser cette langue. Cependant, il est possible que vous surestimiez vos capacités face à certains types de problèmes ou de situations, qui nécessitent parfois une extrême précision dans l\'expression ou la compréhension d\'idées et de nuances très subtiles.
AdvisoryTips_Bullet_#Writing_#A2_#Item2_#PT = Concentrez-vous sur les expressions, tournures et mots particuliers qu\'on utilise en portugais pour argumenter, décrire ou exprimer des sentiments ou des souhaits. Notez-les dans votre carnet de vocabulaire pour les retrouver facilement.
LangTest_Rubric#MCQ#Text = Lisez attentivement le texte, puis choisissez à l\'aide de la souris, une réponse parmi celles proposées ci-dessous.
AdvisoryTips_Bullet_#Writing_#B2_#Item2 = Notez les structures idiomatiques et le vocabulaire nouveaux que vous rencontrez au cours de vos lectures, notamment s\'ils font partie de votre domaine de spécialité ou d\'un domaine auquel vous avez souvent à faire. Relisez ces listes de vocabulaire régulièrement et systématiquement afin de vous familiariser avec ces nouvelles structures.
