Welcome_Chart_Feedback_Text = Cette partie du programme vous propose un bilan très complet, sur la base des réponses que vous avez déjà fournies. Vous trouverez ici non seulement les résultats de votre test de niveau et de votre test de langue, mais aussi des informations utiles et des conseils de spécialistes. Vous pourrez comparer vos réponses aux bonnes réponses. Vous serez informé(e) sur la véritable signification de vos résultats et sur la façon dont vous pouvez continuer à progresser. Vous trouverez aussi des informations complémentaires sur votre auto-évaluation.<br/><br/>Vous pouvez maintenant quitter le programme ou choisir un autre test. Si vous décidez de faire un test différent dans la même langue, vous n\'avez pas besoin de refaire le test de niveau !
