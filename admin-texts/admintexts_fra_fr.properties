AdvisoryTips_Bullet_#Reading_#A1_#Item5_#DE = Lisez des textes spécialement adaptés pour des lecteurs débutants, lorsqu\'ils existent. En général, ils sont soigneusement adaptés et simplifiés pour faciliter la compréhension. Renseignez-vous dans des librairies spécialisées ou dans des bibliothèques, notamment dans les pays où on parle allemand.
