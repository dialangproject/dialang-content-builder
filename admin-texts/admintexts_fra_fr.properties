TestResults_Text#Writing#C2 = Selon les critères du Conseil de l\'Europe, les résultats au test suggèrent que vous êtes au niveau C2 en expression écrite. Les personnes de ce niveau écrivent clairement, avec aisance et dans un style adapté, des lettres, des rapports ou des articles complexes en faisant toujours ressortir l\'essentiel pour aider le lecteur. Elles arrivent à rédiger des résumés et des critiques de textes littéraires ou professionnels.
Caption_StartTest = Commencer le test
AdvisoryTips_Bullet_#Reading_#A1_#Item1_#PT = Suivez des cours de langue afin de mieux maîtriser la syntaxe et le vocabulaire portugais. Concentrez-vous sur la construction des phrases et notamment sur la façon de relier les propositions principales et les subordonnées.
ExpSchoolTests_Par2 = Vous pouvez étudier de près le contenu et les buts du système d\'évaluation DIALANG pour les comparer à vos propres tests scolaires et nationaux, afin de voir à quel point ils se ressemblent ou diffèrent. Ce n\'est que par de telles comparaisons que vous pourrez juger si les tests que vous avez effectués dans le passé vous permettent d\'évaluer vos aptitudes par rapport aux niveaux utilisés dans le système DIALANG.
AdvisoryTips_Bullet_#Writing_#A2_#Item4_#DE = Faites attention à la façon dont on exprime la politesse en allemand : l\'impolitesse peut poser plus de problèmes que les fautes de langue et vous empêcher d\'atteindre les buts que vous vous êtes fixés en écrivant votre lettre ou votre message.
SelfAssessFeedback_UnderEst_Par1#B2#B1 = Pour l\'auto-évaluation, vous avez donné des réponses qu\'on attend en général d\'un apprenant de niveau B1. Cependant vos résultats au test suggèrent que vous êtes du niveau B2.
Explanatory_Main_Menu_HowOften = Fréquence d\'utilisation de la langue
ExpSomeSkills_Head = Vous utilisez seulement certaines compétences en langue
ExpSomeSkills_Par1 = Un niveau de langue est quelque chose de complexe. Il se compose d\'un certain nombre de compétences ou de domaines que vous ne maîtrisez pas tous au même niveau. Il est possible que vous ayez surtout l\'occasion de lire dans la langue que vous apprenez ou que vous l\'utilisiez essentiellement à l\'oral, tandis que vos expériences dans d\'autres types de compétences restent plus limitées. Vos difficultés _ ou vos facilités _ à pratiquer certaines compétences peuvent influencer la perception que vous avez de votre niveau dans d\'autres compétences.
AdvisoryTips_Bullet_#Writing_#A1_#Item2_#NO = Apprenez les bases de la correspondance en norvégien, par exemple comment commencer et terminer une lettre à un ami ou à quelqu\'un que vous ne connaissez pas.
Utterances_SayAgain = Pardon ? Je n\'ai pas bien compris.
AdvisoryTips_Bullet_#Reading_#B2_#Item2_#DE = Lisez régulièrement des revues, des journaux et des romans populaires en allemand.
AdvisoryTips_Bullet_#Writing_#A2_#Item2_#IT = Concentrez-vous sur les expressions, tournures et mots particuliers qu\'on utilise en italien pour argumenter, décrire ou exprimer des sentiments ou des souhaits. Notez-les dans votre carnet de vocabulaire pour les retrouver facilement.
AdvisoryTips_Bullet_#Reading_#A2_#Item4_#EN = Faites en sorte de lire beaucoup en anglais. Bien que vous soyez déjà capable de comprendre beaucoup de choses dans les textes que vous lisez, vous avez besoin de développer activement vos aptitudes en lecture, en vous efforçant de lire régulièrement beaucoup de textes et de choisir de temps en temps des textes plus difficiles que vous lirez de façon approfondie.
AdvisoryTable_Row2_Text_#Reading_#B1 = Compréhension de la langue factuelle simple et directe.<br/><br/>Compréhension d\'un raisonnement d\'ordre général clairement rédigé (mais pas forcément tous les détails).<br/><br/>Compréhension d\'instructions simples et directes.<br/><br/>Compréhension d\'informations générales nécessaires dans des documents courants.<br/><br/>Repérage d\'informations spécifiques dans un texte long ou dans plusieurs textes différents.
LangTestIntro_Text = Vous allez maintenant passer le test DIALANG dans la langue et le type de compétence que vous avez choisis.<br/><br/>Répondez à la question ou aux questions posée(s), puis cliquez sur \'suivant\' pour passer à l\'écran suivant. Vous ne pouvez pas revenir en arrière.<br/><br/>Un bilan complet vous sera proposé après le test.<br/><br/>Pour avoir un bilan immédiat écran par écran, cliquez sur le bouton ci-dessous. Vous pouvez activer ou désactiver cette fonction tout au long du test.
AdvisoryTips_Bullet_#Reading_#B2_#Item2_#SV = Lisez régulièrement des revues, des journaux et des romans populaires en suédois.
AdvisoryTips_Bullet_#Listening_#B2_#Item1_#EN = Ecoutez des émissions de radio, regardez la télévision et des films en anglais aussi souvent que possible.
AdvisoryTips_Bullet_#Listening_#B1_#Item3_#IT = Si vous avez la possibilité de recevoir une ou plusieurs stations de radio en italien, écoutez les émissions portant sur des sujets qui vous intéressent.
AdvisoryTips_Bullet_#Reading_#A2_#Item2_#NO = Faites bien attention aux expressions, tournures ou mots particuliers qu\'on utilise en norvégien pour argumenter, décrire ou exprimer des sentiments ou des souhaits.
AdvisoryTips_Bullet_#Writing_#A2_#Item4_#EN = Faites attention à la façon dont on exprime la politesse en anglais : l\'impolitesse peut poser plus de problèmes que les fautes de langue et vous empêcher d\'atteindre les buts que vous vous êtes fixés en écrivant votre lettre ou votre message.
LangTest_PlaySound = Lisez d\'abord la question, puis cliquez sur ce bouton pour écouter l\'enregistrement.
ExpRealLife_Bullet1 = Anxiété
ExpOtherTests_Par1 = Les tests que vous faites à l\'école, sur votre lieu de travail ou ailleurs, peuvent vous donner une idée de votre niveau de langue, mais il est important de tenir compte du fait que les résultats de différents tests peuvent signifier des choses très différentes. Ainsi, si vous voulez utiliser les tests de langue pour vous guider dans votre apprentissage et votre auto-évaluation, vous devez savoir un certain nombre de choses sur ces tests. Vous trouverez plus loin d\'autres informations à ce sujet.
TestResults_Text#Writing#B1 = Selon les critères du Conseil de l\'Europe, les résultats au test suggèrent que vous êtes au niveau B1 en expression écrite. Les personnes de ce niveau peuvent écrire des textes simples sur des sujets qui leur sont familiers ou qui les intéressent. Elles peuvent écrire des lettres personnelles exprimant des expériences ou des impressions.
AdvisoryTips_Bullet_#Listening_#B2_#Item1_#GA = Ecoutez des émissions de radio, regardez la télévision et des films en irlandais aussi souvent que possible.
AdvisoryTips_Bullet_#Listening_#B1_#Item1_#PT = Ecoutez toutes sortes de variétés de portugais, et pas seulement de la langue standard.
Subskill#Structures.12 = Adjectifs et adverbes
AdvisoryTips_Bullet_#Listening_#A2_#Item3_#EN = Si vous entendez quelque chose en anglais à la radio ou à la télévision, faites l\'effort d\'écouter ce qui y est dit et essayez d\'en comprendre l\'idée principale sans vous soucier des mots qui vous manquent.
AdvisoryTips_Bullet_#Reading_#A1_#Item5_#FI = Lisez des textes spécialement adaptés pour des lecteurs débutants, lorsqu\'ils existent. En général, ils sont soigneusement adaptés et simplifiés pour faciliter la compréhension. Renseignez-vous dans des librairies spécialisées ou dans des bibliothèques, notamment dans les pays où on parle finnois.
Caption_BacktoDescriptions = Retour au tableau descriptif
SelfAssessFeedback_UnderEst_Par1#C1#A2 = Pour l\'auto-évaluation, vous avez donné des réponses qu\'on attend en général d\'un apprenant de niveau A2. Cependant vos résultats au test suggèrent que vous êtes du niveau C1.
AdvisoryTips_Bullet_#Listening_#A1_#Item2_#ES = Quand vous entendez de l\'espagnol, utilisez tous les noms et les mots simples que vous comprenez pour former des hypothèses sur la signification du reste.
SelfAssessFeedback_OverEst_Par1#B2#C2 = Pour l\'auto-évaluation, vous avez donné des réponses qu\'on attend en général d\'un apprenant de niveau C2. Cependant vos résultats au test suggèrent que vous êtes du niveau B2.
AdvisoryTips_Bullet_#Listening_#B1_#Item2_#NO = Profitez de toutes les possibilités que vous avez de voir des films norvégiens en version originale. Les sous-titres, qu\'ils soient dans votre propre langue ou dans la langue que vous apprenez, sont utiles, mais n\'oubliez pas non plus d\'écouter la bande originale.
AdvisoryTable_Row1_Text_#Listening_#C1 = La langue parlée en général.<br/><br/>Des conférences, discussions et débats.<br/><br/>Des annonces publiques.<br/><br/>Des informations techniques complexes.<br/><br/>Des enregistrements audio et films.<br/><br/>Exemples : des conversations entre personnes de langue maternelle.
AdvisoryTips_Bullet_#Listening_#A1_#Item1 = Suivez des cours de langue pour pouvoir bénéficier de l\'aide d\'un professeur qui vous aidera à améliorer vos stratégies d\'écoute. Ou bien inscrivez-vous à des cours par correspondance qui vous aideront à systématiser votre pratique de l\'écoute.
AdvisoryTable_Row3_Text_#Writing_#A1 = À l\'exception des mots et expressions les plus courants, le rédacteur doit consulter un dictionnaire.
AdvisoryTips_Bullet_#Writing_#A1_#Item3_#FI = Saisissez toutes les occasions possibles pour lire ou écouter du finnois ou pour utiliser vos connaissances. A ce niveau, tout contact avec la langue est susceptible de vous aider à améliorer votre niveau d\'expression écrite.
ChooseTest_Language#fra_fr = FRANÇAIS
AdvisoryTips_Bullet_#Reading_#B1_#Item4 = Faites de temps en temps une lecture détaillée et intensive d\'un texte, éventuellement avec un dictionnaire. A ce niveau, il est vraisemblable que vous vous débrouilliez déjà très bien avec des textes de niveau moyen. Pour passer au niveau supérieur, il vous faudra faire un effort particulier pour vous forcer à aborder des textes plus difficiles.
ExpTimeAllowed_Par1 = Dans la plupart des tests, vous disposez seulement d\'un temps limité pour faire les exercices, tandis que dans la vie réelle, vous aurez éventuellement plus de temps, notamment quand vous lisez un texte par exemple. Mais le contraire peut aussi être vrai : dans la vie réelle, vous pourrez être confronté(e) à des situations plus difficiles que dans les tests, car vous aurez parfois besoin de comprendre et de réagir plus rapidement.
AdvisoryTips_Bullet_#Writing_#A1_#Item5_#EN = Apprenez comment former les mots en anglais.
