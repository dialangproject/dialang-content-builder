PlacementIntro_Text = Baintear úsáid as an teist seo le méid do stór focal sa teanga theiste a mheas. Úsáidtear í le socrú a dhéanamh ar na míreanna teiste is fearr le cur i do láthair ina dhiaidh sin faoi choinne mheas do leibhéal teanga.<br/><br/>Sa teist, bronnfar bailiúchán \'focal\' ort, cuid acu atá ann go fírinneach mar fhocail, agus cuid acu atá bréagchumtha.<br/><br/>Is briathra na \'focail\' uile, mar shampla, \'le labhairt\',\'le rith\', \'le hithe\', agus mar sin de.<br/><br/>Do gach focal, caithfidh tú an cnaipe \'Tá\' a bhrú má shíleann tú go bhfuil an focal ann i ndáiríre. Má shíleann tú gur focal bréagchumtha atá ann, brúigh an cnaipe \'Níl\'.<br/><br/>Níl fiacha ort an teist roghnaithe míreanna teiste a thógáil ort féin, agus b\'fhéidir go dtréigfeá í agus tú leath bealaigh tríthi, ach má thréigeann tú í, b\'fhéidir go bhfaighfeá teist atá ródheacair nó rófhurasta duit níos moille. Mar sin de, molaimid duit go mór an teist a chríochnú.
