Disclaimer_UseMisuse = DIALANG adalah suatu tes diagnosis. Tujuan utamanya adalah untuk memberitahu tingkat kemampuan pembelajar bahasa dan tentang kemapuan pembelajaran bahasanya. DIALANG jangan digunakan sebagai tujuan sertifikasi.<br/><br/>. Gerakkan ke bawah untuk informasi lebih lanjut....<br/><br/>DIALANG adalah tes diagnostik yang memberikan informasi tentang kekuatan dan kelemahan kemahiran berbahasa Anda. DIALANG tidak memberi Anda sertifikat yang bisa Anda gunakan, misalnya untuk melamar kerja atau mendaftar ke satu institusi pendidikan.  Bila Anda memerlukan sertifikat itu, Anda harus melakukan tes yang diselenggarakan oleh badan pengujian yang dikenal secara resmi di negeri Anda atau di Luar Negeri.<br/><br/>DIALANG dapat membantu Anda untuk mengambil ujian yang memungkinkan Anda lulus, atau menyarankan Anda untuk mempelajari bahasa lebih jauh sebelum  mengambil tes.<br/><br/>. DIALANG melaporkan tingkat Anda dalam satu skala yang membagi bahasa dalam enam tingkat kemahiran, mencakup seluruh rentang kemahiran dari pemula sampai sangat mahir. Ini membuat DIALANG sangat cocok untuk mengukur perbaikan jangka panjang. Perhatikan juga, bahwa biasanya lebih mudah dan lebih cepat untuk maju dari tingkat yang lebih rendah (misalnya A1 ke A2) dibanding dengan tingkat yang lebih tinggi (misalnya B2 ke C1).<br/><br/> Satu catatan buat para administrator:<br/><br/>Tes-tes DIALANG yang dikalibrasi secara penuh dapat digunakanuntuk menempatkan para pelajar secara informal ke jenis-jenis dan tingkat-tingkat instruksi yang berbeda. Namun, harap diperiksa bahwa isi pelajaran mempunyai cukup kesamaan dengan Kerangka Eropa Umum sebelum menggunakan DIALANG untuk tujuan ini. Yakinkan juga bahwa ini memungkinkan bagi pelajar untuk mengganti pelajaran bila keputusan penempatan ternyata salah.<br/><br/>Untuk informasi lebih jauh mengenai hal-hal yang dibahas di atas, lihat \'Tentang Penilaian Diri\' yang Anda dapat temukan di menu Umpan Balik setelah mengambil tes DIALANG.
