PlacementIntro_Text = Prófið sem hér fer á eftir er notað til að áætla hversu mörg orð þú kannt í málinu. Þetta undirbúningspróf er notað til að ákveða hvaða prófverkefni verða síðan lögð fyrir þig til þess að meta á hvaða stigi málkunnátta þín er.<br/><br/>Á prófinu færðu að sjá ákveðinn fjölda \'orða\' sem sum eru raunveruleg en önnur eru tilbúningur.<br/><br/>Öll \'orðin\' eru sagnorð, til dæmis \'að tala\', \'að hlaupa\', \'að borða\' o.s.frv.<br/><br/>Þú þarft að ákveða, fyrir hvert orð, hvort það sé raunverulegt. Ef þú heldur að orðið sé til þá ýtirðu á Já, ef ekki þá ýtirðu á Nei.<br/><br/>Þú þarft ekki að taka stöðuprófið og þú getur hætt við í miðjum klíðum en ef þú hættir við er hugsanlegt að þú fáir seinna próf sem er annaðhvort of þungt eða of létt fyrir þig. Þess vegna mælum við eindregið með því að þú ljúkir við prófið.<br/>
Help_Texts_Placement = Verkefni þitt á þessu prófi er að ákveða hvaða \'orð\' eru raunveruleg og hver ekki. Þegar þú heldur að um raunverulegt orð sé að ræða skaltu ýta á \'Já\' annars á \'Nei\'.<br/><br/>Öll \'orðin\' eru sagnorð, til dæmis \'tala\', \'hlaupa\', \'borða\' og svo framvegis.<br/><br/>Ef þú skiptir um skoðun á einhverju atriði skaltu einfaldlega ýta á hinn hnappinn.<br/><br/>Þegar þú hefur lokið prófinu verður framflettihnappurinn virkur. Ýttu á hann þegar þú ert tilbúin(n) til þess að skila svörum og halda áfram.
