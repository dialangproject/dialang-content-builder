Disclaimer_UseMisuse = DIALANG er greiningarpróf. Megintilgangur þess er að upplýsa tungumálanemendur um tungumálanám og á hvaða stigi þeir eru í náminu. DIALANG-prófið ætti EKKI að nota sem prófskírteini.<br/><br/>Frekari upplýsingar eru hér fyrir neðan ...<br/><br/>DIALANG er greiningarpróf þar sem þú getur komist að því hvar þú stendur vel að vígi og hvar síður í málfærni þinni. Þú getur ekki notað DIALANG-prófið sem prófskírteini, t.d. til að sækja um vinnu eða skóla. Ef þú þarft á slíku skírteini að halda ættir þú að fara í opinberlega viðurkennt próf annað hvort í heimalandi þínu eða erlendis.<br/><br/>DIALANG gæti hjálpað þér að komast að því hvaða prófi þú gætir náð eða hvort þú þurfir að læra tungumálið betur áður en þú færir í slíkt próf.<br/><br/>DIALANG segir til um kunnáttu þína á sérstökum kvarða. Á honum eru 6 kunnáttustig og færnisviðið nær frá byrjendum til þeirra sem mjög langt eru komnir í tungumálanáminu. DIALANG-prófin mæla fremur framfarir (eða afturför) til langs tíma en skamms. Athugaðu einnig að á lægri stigum (t.d. frá A1 til A2) tekur fólk meiri og skjótari framförum en á hærri stigum (t.d. frá B2 til C1).<br/><br/>Athugasemd til stjórnenda námskeiða:<br/><br/>DIALANG-prófin, sem eru kvörðuð að fullu, væri hægt að nota til að skipta nemendum óformlega í mismunandi færnihópa. Athugið samt sem áður að innihald námskeiða hafi einhverja samsvörun við samevrópskan staðal Evrópuráðsins áður en þið notið DIALANG í þessum tilgangi. Verið einnig viss um að nemendur geti skipt um hópa ef þeir hafa ekki lent á réttum stað.<br/><br/>Sjáið ennfremur frekari umfjöllun í \'Um sjálfsmatið\' sem þú finnur í \'Svörunarvalmynd\' eftir að hafa tekið DIALANG-prófið.
