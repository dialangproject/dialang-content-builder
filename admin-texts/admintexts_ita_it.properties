ExpFamiliarity_Par1 = Nelle prove normalmente si usa una gamma di tipi differenti di quesiti (per es. scelta multipla, completamento, colloquio orale) che permettono un più equo accertamento delle abilità dello studente, ma che tu potresti non aver mai usato. I quesiti possono anche variare in termini di complessità (il numero e le procedure da seguire per risolvere il quesito) e perfino le migliori istruzioni possono non spiegare in modo chiaro a tutti gli studenti che cosa devono fare esattamente. Un quesito complesso e non familiare può non permetterti di mostrare quello che sai fare con la lingua.
