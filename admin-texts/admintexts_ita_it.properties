Disclaimer_UseMisuse = DIALANG è un test diagnostico. Il suo scopo principale è di fornire agli studenti di lingue informazioni sul loro livello e sull\'apprendimento della lingua. DIALANG perciò NON deve essere usato per scopi di certificazione.<br/><br/>Fai scorrere lo schermo per ulteriori informazioni…<br/><br/>DIALANG è un test diagnostico che ti fornisce informazioni sui punti di forza e di debolezza della tua competenza linguistica. DIALANG non rilascia certificati da usare, ad esempio, per una domanda d\'impiego o per l\'ammissione ad un corso di studi. Se hai bisogno di una certificazione, devi sostenere esami di lingua gestiti da commissioni ufficialmente autorizzate nel tuo paese o all\'estero.<br/><br/>DIALANG può aiutarti a decidere quale esame saresti in grado di superare oppure se devi continuare a studiare la lingua prima di sostenere tale esame.<br/><br/>DIALANG ti fornisce i risultati del tuo livello di competenza linguistica, collocandolo su una scala di 6 livelli, che comprende l\'intera gamma di padronanza linguistica dal livello iniziale a quello più avanzato. Per questa ragione DIALANG è più idoneo a misurare il progresso (o il regresso) a lungo termine, che non quello a breve termine. Nota anche che, di solito, si progredisce più facilmente e più rapidamente da un livello più basso (per es. da A1 ad A2) piuttosto che da un livello più alto (per es. da B2 a C1).<br/><br/>Nota per i responsabili dei corsi:<br/><br/>Le prove DIALANG, che sono pienamente calibrate, potrebbero essere usate per collocare informalmente gli studenti nei diversi tipi e livelli di corso. Si deve tuttavia controllare se i contenuti del corso sono in qualche modo simili a quelli indicati nel Quadro di Riferimento del Consiglio d\'Europa (Common European Framework) prima di utilizzare a questo scopo il test DIALANG. Inoltre bisogna accertarsi che lo studente possa cambiare corso nell\'eventualità che fosse stato collocato al livello sbagliato.<br/><br/>Per ulteriori informazioni sulle questioni appena discusse sopra, si veda anche \'Sull\'autovalutazione\' che si trova nel Menu Risultati dopo l\'esecuzione di una prova DIALANG.
