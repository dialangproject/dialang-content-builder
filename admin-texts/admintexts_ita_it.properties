ExpNumber_Par1 = Anche una prova linguistica lunga ed articolata può contenere solo un numero abbastanza limitato di quesiti, semplicemente per ragioni pratiche. La tua esperienza della vita reale (e quindi la tua autovalutazione) può basarsi su numerosissimi esempi di uso della lingua. Può accadere che DIALANG o un qualsiasi altro tipo di prova tu stia valutando non contengano un numero sufficiente di quesiti di lingua simili a quelli che hai già incontrato (oppure sono quesiti estranei al tuo modo di usare la lingua, o non riguardano le stesse abilità).
