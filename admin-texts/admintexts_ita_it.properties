AdvisoryTips_Bullet_#Listening_#A2_#Item2 = Preparati in previsione del tipo di discorso che ascolterai (utilizza il contesto e ciò che già conosci sull\'argomento e le persone, avendolo ascoltato o letto nella tua lingua madre).
AdvisoryTips_Bullet_#Listening_#B1_#Item1_#EL = Aumenta la varietà e i tipi di testo che ascolti, compresi quelli in greco non standard.
AdvisoryTips_Bullet_#Reading_#A1_#Item3 = Usa il formato del testo o qualsiasi illustrazione o immagine, oltre a nomi propri o semplici parole, per costruire ipotesi sul significato del resto.
AdvisoryTips_Bullet_#Writing_#A1_#Item5_#DA = Cerca di imparare come di regola si formano parole nuove in danese.
Explanatory_Main_SubHeader = Per alcuni suggerimenti fai clic sui collegamenti sotto elencati:
ExpSituation_Bullet1 = Usi la lingua solo per scopi specifici o in specifici contesti: per esempio nel tuo lavoro, nella vita sociale, per i tuoi interessi di studio o personali. In questo caso, conosci bene l\'area dei contenuti e sei quindi in grado di intuire il significato di parole ed espressioni sconosciute, grazie a quel contesto. DIALANG, tuttavia, comprende una gamma più ampia di contesti e di aree di contenuto e la tua lingua potrebbe quindi essere \'sforzata\'.
AdvisoryTips_Bullet_#Writing_#A1_#Item2_#DE = Impara le convenzioni di base per scrivere lettere in tedesco, per esempio come cominciare e terminare una lettera ad un amico oppure  a qualcuno che non conosci.
AdvisoryTips_Bullet_#Writing_#A1_#Item2_#FR = Impara le convenzioni di base per scrivere lettere in francese, per esempio come cominciare e terminare una lettera ad un amico oppure  a qualcuno che non conosci.
SelfAssessFeedback_OverEst_Par1#A1#B2 = Nell\'autovalutazione hai dato risposte che normalmente ci si aspetta da studenti di livello B2. Tuttavia l\'esito della prova suggerisce che ti collochi al livello A1.
AdvisoryTable_Row1_Text_#Writing_#C1 = So scrivere una varietà di testi diversi.<br/><br/>So esprimermi con chiarezza e precisione, usando il linguaggio in modo flessibile ed efficace.
AdvisoryTable_Row2_Text_#Writing_#B2 = So esprimere notizie e opinioni in modo efficace e fare riferimento a quelle degli altri.<br/><br/>So usare svariate congiunzioni per definire chiaramente le relazioni tra le idee.<br/><br/>Ortografia e punteggiatura sono abbastanza corrette.
SelfAssessFeedback_Match_Par1#C2 = L\'esito della prova suggerisce che ti collochi al livello C2 ed è in ampio accordo con l\'autovalutazione.
Dialogues_QuitFeedback = Questo ti riporta all\'inizio del programma, così potrai scegliere un\'altra prova.<br/><br/>Se vuoi sostenere un\'altra prova, premi \'Sì\'. Se vuoi ritornare al menu risultati, premi \'No\'. Se vuoi chiudere il programma, premi \'Esci\'.<br/><br/>Vuoi sostenere un\'altra prova?
ExpUnderestimate_Head = Sottovaluti le tue abilità per le difficoltà che hai in una delle aree linguistiche
PlacementIntro_Text = Questa prova serve a stimare l\'ampiezza del tuo vocabolario nella lingua in esame. Serve a determinare quali quesiti somministrarti in seguito per valutare il tuo livello linguistico.<br/><br/>Nella prova ti sarà presentato un elenco di \'parole\', alcune autentiche, altre inventate.<br/><br/>Tutte queste \'parole\' sono verbi, ad esempio \'parlare\', \'correre\', \'mangiare\' e così via.<br/><br/>Per ogni parola, premi il pulsante Sì se ritieni che esista. Se pensi che sia una parola inventata, premi il pulsante No.<br/><br/>Non sei obbligato a sostenere la prova di livello e puoi lasciarla incompleta ma, se non la finisci, rischi che ti venga assegnata in seguito una prova troppo difficile o troppo facile per te. Perciò ti consigliamo vivamente di completare la prova.
Help_Texts_Placement = In questa prova devi decidere quali \'parole\' sono autentiche e quali sono inventate. Se pensi che la parola sia autentica, premi il pulsante Sì. Se no, premi il pulsante No.<br/><br/>Tutte queste parole sono verbi, ad esempio \'parlare\', \'correre\', \'mangiare\' e così via.<br/><br/>Se cambi idea su una qualsiasi risposta, premi semplicemente l\'altro pulsante.<br/><br/>Quando avrai finito la prova, si attiverà il pulsante Avanti. Premilo per consegnare le risposte e continuare alla schermata successiva.
AdvisoryTips_Bullet_#Reading_#B2_#Item3 = Trova il tempo di identificare e segnare nei testi lunghi o più complessi le parti che non comprendi completamente; esercitati intensamente sui punti difficili e sull\'intero testo; aiutati con il dizionario, con parlanti di madrelingua e con informazioni desunte da altri testi.
