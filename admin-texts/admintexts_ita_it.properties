ExpRealLife_Par1 = La situazione di prova è sempre qualcosa di ben diverso dalle situazioni di \'vita reale\' dove si usa la lingua per comunicare con altre persone, per acquisire nuove conoscenze e così via. Alcune prove e alcuni quesiti delle prove possono tentare di simulare le esigenze comunicative della via reale, ma possono farlo solo in modo limitato. Questa differenza di scopo e contesto può risolversi nella mancata dimostrazione, da parte tua, di possedere le stesse abilità e conoscenze in situazione di prova che invece dimostreresti di avere nel mondo reale.
