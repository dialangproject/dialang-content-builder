AdvisoryTable_Row2_Text_#Writing_#C1 = So produrre scritti chiari, scorrevoli, ben strutturati, dimostrando un uso controllato di schemi organizzativi, elementi connettivi ed accorgimenti di coesione.<br/><br/>So definire con precisione opinioni ed affermazioni in relazione a gradi, per esempio, di certezza/incertezza, credibilità/dubbio, probabilità.<br/><br/>Impaginazione, suddivisione in capoversi e punteggiatura sono coerenti e funzionali.<br/><br/>L\'ortografia è corretta, a parte qualche imprecisione occasionale.
AdvisoryTips_Bullet_#Listening_#B1_#Item2_#PT = Se puoi vedere film con la colonna sonora in portoghese, fai di tutto per guardarli. I sottotitoli, nella tua lingua o in quella del sonoro, sono utili; ricorda tuttavia anche di ascoltare.
