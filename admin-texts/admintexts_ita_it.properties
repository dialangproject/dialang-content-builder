ExpSchoolTests_Par1 = Le prove di lingua a scuola e in altre istituzioni educative mirano spesso a classificare gli studenti per fornire votazioni sulla base del loro profitto in relazione al corso frequentato o in relazione ai contenuti dei programmi. Queste prove possono essere valide rispetto allo scopo per le quali sono usate, ma è difficile che gli studenti possano ricavare precise conclusioni sul proprio livello assoluto di profitto o sul significato della prova in termini di capacità di fare cose con la lingua. Se percepisci le tue abilità linguistiche basandoti soprattutto sui voti e sulle prove scolastiche, puoi avere difficoltà a mettere a confronto questa tua percezione con una scala internazionale di padronanza linguistica come quella del Consiglio d\'Europa usata nel DIALANG. I contenuti e gli standard (livelli di padronanza) richiesti negli esami scolastici variano da paese a paese, e perfino all\'interno di uno stesso paese, ed è perciò difficile mettere in relazione gli standard locali con un più ampio standard internazionale.
