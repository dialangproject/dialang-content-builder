AdvisoryTips_Bullet_#Writing_#C1_#Item1 = Tenta di rilevare e \'collezionare\' espressioni idiomatiche, facendo attenzione ai contesti in cui compaiono. Osserva le espressioni capaci di evidenziare il tuo punto di vista, per esempio modi di introdurre controargomentazioni o di mettere in luce la novità o l\'importanza del proprio punto di vista. Fai anche attenzione alle espressioni capaci di sostenere il tuo punto di vista in modo indiretto, per esempio facendo commenti su come altre persone abbiano agito bene o male.
