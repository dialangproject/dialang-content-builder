ExpUnderestimate_Par1 = La passata esperienza in una abilità in particolare può portarti a sottovalutare le tue capacità in altre aree. Per esempio, gli studenti che si concentrano sullo studio della grammatica e del lessico e cercano di evitare errori quando usano la lingua possono ritenere che il loro parlato e il loro scritto sono carenti a causa degli errori che credono di fare. A volte questa convinzione viene confermata dalla reazione dell\'insegnante che potrebbe mettere in risalto i problemi dello studente trascurando di rilevare invece quello che gli studenti riescono a fare con la lingua, nonostante tutti gli errori. Il risultato è che questi studenti saranno stupiti di ottenere in una prova di lingua punteggi più alti di quanto si sarebbero aspettati perché hanno preso in considerazione solo alcuni aspetti della competenza (cioè la correttezza grammaticale), mentre la prova riguarda una più completa gamma di competenze linguistiche.
