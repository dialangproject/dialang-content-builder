Disclaimer_UseMisuse = DIALANG is een diagnostische toets. De meest belangrijke functie ervan is taalleerders informatie te geven over hun niveau en over het leren van een taal. DIALANG mag NIET gebruikt worden voor certificering.<br/><br/>Scroll verder voor meer informatie.<br/><br/>DIALANG is een diagnostische toets die u informatie geeft over de sterke en zwakke punten in uw taalvaardigheid. DIALANG verstrekt geen certificaten die u bijvoorbeeld zou kunnen gebruiken als u voor een baan solliciteert of zich wilt aanmelden voor een opleiding. Als u een dergelijk certificaat nodig heeft, moet u een taaltoets maken die wordt aangeboden door een officieel erkende exameninstelling in uw eigen land of in het buitenland.<br/><br/><br/>U kunt DIALANG gebruiken om te beslissen voor welk examen u zou kunnen slagen, of in hoeverre u de taal verder zou moeten studeren, voordat u een dergelijk examen zou kunnen afleggen.<br/><br/>DIALANG rapporteert over uw taalniveau op een schaal die onderscheid maakt tussen 6 vaardigheidsniveaus. Deze schaal loopt van beginnersniveau tot zeer gevorderd. Hierdoor is DIALANG meer geschikt voor het meten van vorderingen (of achteruitgang)op langere termijn dan op kortere termijn. Houd er rekening mee dat u over het algemeen gemakkelijker en sneller vorderingen maakt vanuit een lager niveau (bijvoorbeeld van A1 naar A2) dan vanuit een hoger niveau (bijvoorbeeld B2 naar C1).<br/><br/>Een opmerking voor cursusleiders:<br/><br/>Toetsen in DIALANG die volledig zijn gekalibreerd, zouden gebruikt kunnen worden om studenten informeel te plaatsen in groepen met verschillende soorten en niveaus van onderwijs. Voordat u de DIALANG-toets voor dit doel gebruikt, dient u zich er echter van te vergewissen dat de inhoud van de cursussen in voldoende mate overeenkomt met het Gemeenschappelijke Europese Referentiekader. Zorg er ook voor dat studenten van cursus kunnen veranderen, indien de plaatsingsbeslissing niet correct blijkt te zijn.<br/><br/>Meer informatie over de hierboven genoemde punten kunt u ook vinden bij de \'Zelfbeoordeling\' in het Feedbackmenu, na afloop van een DIALANG-toets.
