AdvisoryTips_Bullet_#Listening_#B1_#Item4 = Neem radio- en TV-programma\'s op en luister er meermalen naar. Probeer te begrijpen wat er wordt gezegd en concentreer u elke keer op iets anders. Gebruik indien dat nodig is een woordenboek.
AdvisoryTips_Bullet_#Writing_#A1_#Item1_#IS = Volg taalcursussen om  uw grammaticakennis op zinsniveau en uw woordenschat in het IJslands uit te breiden. Besteed daarbij aandacht aan zinsbouw en het verbinden van hoofd- en bijzinnen.
SelfAssessIntro_Text = Op het volgende scherm krijgt u een vragenlijst voorgelegd waarmee u uzelf beoordeelt. U wordt gevraagd een oordeel te geven over uw niveau in de taal en de vaardigheid waarin u een toets wenst te doen.<br/><br/>U krijgt in willekeurige volgorde een aantal beweringen voorgelegd. U moet dan beslissen of de bewering voor u al dan niet van toepassing is. Druk op de \'Ja\'-knop als de bewering voor u van toepassing is en druk op de \'Nee\'-knop als dit niet zo is.<br/><br/>De resultaten op de vragenlijst worden voor twee doelen gebruikt. Allereerst om het niveau te schatten waarop de toets zal worden aangeboden. In de tweede plaats worden de gegeven antwoorden vergeleken met uw toetsresultaat om te kijken of u een realistische inschatting heeft gemaakt van uw eigen niveau.<br/><br/>Als u de vragenlijst niet volledig  invult, kan de informatie niet gebruikt worden bij het kiezen van toetsen die aan u moeten worden voorgelegd.
AdvisoryTips_Bullet_#Writing_#A2_#Item5_#DE = Probeer elke dag iets in het Duits te schrijven; houd bijvoorbeeld een dagboek bij.
ExpTargets_Par4 = Zowel halfgevorderde al gevorderde taalleerders kunnen hun taalvaardigheid onderschatten. Kenmerkend voor deze groep is dat ze al een aantal jaren een taal hebben geleerd. Hoewel ze vaak een redelijk hoog niveau hebben bereikt, zijn ze er zich ook van bewust dat er nog veel te leren overblijft, zeker wanneer ze hun doelstellingen erg hoog hebben gesteld en een \'ideaal\'  vaardigheidsniveau willen bereiken, vergelijkbaar met dat van veel moedertaalsprekers.
AdvisoryTips_Bullet_#Reading_#A1_#Item1_#FR = Volg taalcursussen om uw grammaticakennis op zinsniveau en uw woordenschat in het Frans uit te breiden. Besteed daarbij aandacht aan zinsbouw en het verbinden van hoofd- en bijzinnen.
AdvisoryTable_Row3_Text_#Reading_#B1 = Vaardigheid om hoofdconclusies te identificeren en een redenering te volgen is beperkt tot ongecomliceerde teksten.
AdvisoryTips_Bullet_#Reading_#A1_#Item2_#EL = Gebruik uw kennis van het Grieks om etiketten op verpakkingen, aanduidingen en menus te lezen. Vergelijk deze waar mogelijk met vertalingen in uw eigen taal.
AdvisoryTips_Bullet_#Listening_#A1_#Item2_#FI = Als u naar Fins luistert, gebruik dan de namen en eenvoudige woorden die u al kent om te gissen naar de betekenis van de rest.
AdvisoryTips_Bullet_#Listening_#C1_#Item2_#ES = Vergroot uw contacten met niet-standaard en regionaal gebruik van het Spaans, om gewend te raken aan de kenmerken daarvan.
AdvisoryTips_Bullet_#Reading_#A2_#Item1_#PT = Vergroot het aantal en de soorten teksten die u actief probeert te lezen. U zou misschien kranten en tijdschriften in het Portugees willen inzien en een of twee van de moeilijker artikelen lezen die u interesseren, zo nodig mer een woordenboek erbij.
AdvisoryTips_Bullet_#Reading_#A2_#Item2_#FI = Besteed speciale aandacht aan uitdrukkingen en woorden die men in het Fins gebruikt bij redeneringen, beschrijvingen en het uitdrukken van gevoelens en wensen.
AdvisoryTips_Bullet_#Reading_#A1_#Item6_#IT = Gebruik elke gelegenheid die zich voordoet om Italiaans te lezen, te beluisteren of Italiaans te gebruiken: op dit niveau draagt elke ervaring met Italiaans, of het nu lezen, schrijven, luisteren of spreken betreft, bij aan de verbetering van uw leesvaardigheid
AdvisoryTips_Bullet_#Reading_#A2_#Item1_#SV = Vergroot het aantal en de soorten teksten die u actief probeert te lezen. U zou misschien kranten en tijdschriften in het Zweeds willen inzien en een of twee van de moeilijker artikelen lezen die u interesseren, zo nodig mer een woordenboek erbij.
