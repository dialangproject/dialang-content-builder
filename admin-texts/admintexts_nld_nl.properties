Explanatory_Main_SubHeader = Klik voor enkele aanbevelingen op de volgende koppelingen:
ExpSituation_Bullet1 = U gebruikt de taal slechts voor specifieke doeleinden of in specifieke contexten - bijvoorbeeld met betrekking tot uw werk, uw sociale leven, voor studiedoeleinden of uit persoonlijke interesse. Daardoor kent u het inhoudelijke terrein goed en kunt u de betekenis van onbekende woorden en uitdrukkingen in zo\'n context raden. DIALANG heeft echter betrekking op een grote hoeveelheid contexten en beslaat een groot inhoudelijk terrein. Zo kan er aan uw taalgebruik \"getrokken\" worden.
AdvisoryTips_Bullet_#Writing_#A1_#Item2_#DE = Leer de basisconventies van het schrijven van een brief in het Duits, bijvoorbeeld hoe u een brief aan een vriend(in) moet beginnen en afsluiten en hoe dat moet bij een brief aan iemand die u niet kent.
AdvisoryTips_Bullet_#Writing_#A1_#Item2_#FR = Leer de basisconventies van het schrijven van een brief in het Frans, bijvoorbeeld hoe u een brief aan een vriend(in) moet beginnen en afsluiten en hoe dat moet bij een brief aan iemand die u niet kent.
SelfAssessFeedback_OverEst_Par1#A1#B2 = In de zelfbeoordelingstaak gaf u antwoorden die we gewoonlijk zouden verwachten van iemand op niveau B2. Uw toetsresultaat duidt er echter op dat u zich bevindt op niveau A1.
AdvisoryTable_Row1_Text_#Writing_#C1 = Kan een variëteit van verschillende teksten schtijven.<br/><br/>Kan zich helder en nauwkeurig uitdrukken, met flexibel en doeltreffend taalgebruik.
AdvisoryTable_Row2_Text_#Writing_#B2 = Kan op doeltreffende wijze nieuwsfeiten en gevoelens verwoorden en koppelen aan die van anderen.<br/><br/>Kan gebruik maken van een scala van verbindingswoorden om te relaties tussen ideeën aan te geven.<br/><br/>Spelling en interpunctie zijn redelijk accuraat.
SelfAssessFeedback_Match_Par1#C2 = Uw toetsresultaat duidt erop dat u zich bevindt op niveau C2 en uw zelfbeoordeling komt daar in grote lijnen mee overeen.
Dialogues_QuitFeedback = Hierdoor komt u terug bij de start van het programma en kunt u een andere toets kiezen.<br/><br/>Als u een andere toets wilt maken, klik op \'Ja\'. Als u terug wilt naar het feedbackmenu, klik op \'Nee\'. Als u het programma wilt afsluiten, klik dan op \'Stoppen\'.<br/><br/>Wilt u een andere toets maken?
ExpUnderestimate_Head = U onderschat uw vaardigheden vanwege problemen in een bepaald onderdeel van de taal
PlacementIntro_Text = De volgende toets wordt gebruikt om de omvang van uw woordenschat in de toetstaal in te schatten. Deze plaatsingstoets wordt gebruikt om een selectie te maken van opgaven die vervolgens gebruikt gaan worden om uw taalniveau te meten.<br/><br/>In deze toets krijgt u een aantal woorden voorgelegd. Sommige woorden bestaan echt, andere woorden zijn verzonnen.<br/><br/>Alle \'woorden\' zijn werkwoorden, bijvoorbeeld: \'spreken\', \'lopen\', \'eten\', enzovoort.<br/><br/>Bij ieder woord drukt u de \'Ja\'-knop in als u denkt dat het woord bestaat. Als u denkt dat het een verzonnen woord is, druk u op de \'Nee\'-knop.<br/><br/>U bent niet verplicht de plaatsingstoets te maken en u kunt tussendoor ook stoppen. Echter, als u besluit te stoppen, dan bestaat de kans dat u later een toets krijgt voorgelegd die te moeilijk of te makkelijk is. Daarom raden wij u nadrukkelijk aan de plaatsingstoets (af) te maken.
Help_Texts_Placement = Bij deze toets moet u beslissen welke woorden echt bestaan en welke verzonnen zijn. Als u denkt dat een woord echt bestaat, druk dan op de \'Ja\'-knop. Zo niet, druk dan op \'Nee\'.<br/><br/>Alle \'woorden\' zijn werkwoorden, bijvoorbeeld: \'spreken\', \'lopen\', \'eten\', enzovoort.<br/><br/>Als u een knop indrukt en dan van mening verandert, druk dan op de andere knop om uw antwoord te wijzigen.<br/><br/>Als u klaar bent met de toets, wordt de knop \'Verder\' actief. Als u daarop klikt worden uw antwoorden ingestuurd. U kunt dan doorgaan naar het volgende scherm.
AdvisoryTips_Bullet_#Reading_#B2_#Item3 = Neem de tijd om in meer complexe teksten tekstdelen te identificeren en te markeren die u niet volledig begrijpt; besteed veel aandacht aan de moelijke tekstdelen en aan de tekst in zijn geheel; maak ter ondersteuning gebruik van een woordenboek, van moedertaalsprekers en informatie uit andere teksten.
