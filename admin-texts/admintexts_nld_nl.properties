LangTest_Rubric#GapText#Sound = Luister naar de tekst en vul de tekst in op de opengelaten plaats(en). Ga met behulp van uw muis in het betreffende hokje staan en typ dan uw antwoord in. Controleer uw spelling! U krijgt deze geluidspassage slechts EENMAAL te horen.
