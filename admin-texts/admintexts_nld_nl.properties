AdvisoryTips_Bullet_#Listening_#B1_#Item3_#ES = Als u Spaanse radiozenders kunt ontvangen, luister dan naar programma\'s over onderwerpen die u leuk vindt.
ExpInfrequently_Head = U gebruikt de taal niet vaak
ExpOtherReasons_Par4 = Als talen minder dicht bij elkaar liggen (bijvoorbeeld Spaans en Duits), realiseert u zich wellicht niet hoe goed u die andere taal kent, alleen al op grond van uw moedertaal of andere talen: u onderschat uw vaardigheid. Deze talen mogen wederzijds dan niet  begrijpelijk zijn, vooral in gesproken vorm, maar u zou weleens veel teksten in die andere taal kunnen lezen en begrijpen. Iets waarvan u zich niet bewust bent totdat u het in de praktijk uitprobeert.
TestResults_Text#Structures#A1 = Uw toetsresultaat duidt erop dat u zich bevindt op of onder niveau A1 voor taalstructuren op de schaal van de Raad van Europa.
Dialogues_SkipPlacement = Waarschuwing: als u de plaatsingsoets overslaat, kunt u straks een toets krijgen die te moeilijk of te gemakkelijk is.<br/><br/>Weet u zeker dat u de plaatsingstoets wilt overslaan?
AdvisoryTips_Bullet_#Writing_#A1_#Item5_#IS = Probeer te leren hoe in het IJslands nieuwe woorden worden gevormd.
