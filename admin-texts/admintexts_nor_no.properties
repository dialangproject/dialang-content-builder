Dialogues_QuitFeedback = Dette vil ta deg tilbake til starten av programmet, slik at du kan velge en test i en annen ferdighet eller et annet språk.<br/><br/>Klikk \'Ja\' hvis du vil ta en annen test. Klikk \'Nei\' hvis du vil gå tilbake til meny for tilbakemelding. Klikk \'Avslutt\' hvis du vil lukke programmet.<br/><br/>Vil du ta en annen test?<br/>
ExpUnderestimate_Head = Du undervurderer språkferdighetene dine fordi du har problemer med ett område av språket
PlacementIntro_Text = Denne testen blir brukt til å anslå størrelsen på ordforrådet ditt i testspråket. Resultatet på testen gjør det mulig å gi deg oppgaver som passer til språkferdighetsnivået ditt.<br/><br/>I vokabulartesten blir du presentert for en del \'ord\'. Noen er virkelige, andre er oppdiktet.<br/><br/>Alle \'ordene\' er verb, for eksempel: \'snakke\', \'springe\', \'spise\' og så videre.<br/><br/>Hvis du mener ordet eksisterer i det språket du skal prøves i, klikker du på \'Ja\'-knappen. Hvis du tror at det ikke eksisterer, klikker du på \'Nei\'-knappen.<br/><br/>Du er ikke nødt til å ta vokabulartesten, og du kan avslutte den underveis. Men hvis du ikke fullfører den, kan du senere komme til å få en test som er for lett eller for vanskelig. Derfor anbefaler vi deg å fullføre testen.<br/>
Help_Texts_Placement = I denne testdelen skal du avgjøre hvilke av \'ordene\' som eksisterer og hvilke som er oppdiktede. Klikk \'Ja\' hvis du tror ordet eksisterer. Klikk \'Nei\' hvis du tror ordet er oppdiktet.<br/><br/>Alle \'ordene\' er verb, for eksempel \'å snakke\', \'å løpe\', \'å spise\', osv.<br/><br/>Hvis du ombestemmer deg underveis, klikker du bare på den andre knappen.<br/><br/>Når du har fullført testen, aktiveres Send-knappen. Klikk på denne for å sende svarene dine og fortsette til neste skjermbilde.
AdvisoryTips_Bullet_#Reading_#B2_#Item3 = Ta deg tid til å finne og merke av de delene du ikke forstår fullt ut i lange eller mer komplekse tekster. Arbeid intensivt med de vanskelige delene av teksten og teksten som helhet. Bruk ordbok og informasjon fra andre tekster som hjelp. Spør også morsmålsbrukere.
