Disclaimer_UseMisuse = DIALANG er en diagnostisk test. Hovedformålet er å informere personer som lærer språk om hvilket språknivå de har, og om språklæring generelt. DIALANG skal IKKE brukes som dokumentasjon på ferdigheter.<br/><br/>Rull nedover i teksten for å få mer informasjon...<br/><br/>DIALANG  er en diagnostisk test som gir deg informasjon om sterke og svake sider ved språkferdighetene dine. DIALANG gir deg ikke et testbevis du kan bruke til for eksempel å søke jobb eller studieplass. Hvis du trenger en slik test, bør du ta en offisielt godkjent språktest i hjemlandet ditt eller i utlandet.<br/><br/>DIALANG kan hjelpe deg til å finne ut om det er sannsynlig at du klarer en bestemt test, eller om du trenger å arbeide mer med språket før du tar den.<br/><br/>DIALANG gir tilbakemelding på en skala som deler språkferdighet inn i 6 nivåer. Skalaen dekker alt fra nybegynnerstadiet til et avansert nivå. Dette gjør DIALANG mer egnet til å måle langsiktig enn kortsiktig forbedring eller tilbakegang. Husk også at det vanligvis er lettere å gjøre framskritt når man er på et lavt nivå (som A1 og A2) enn når man er på et høyere nivå (som B2 og C1).<br/><br/>En opplysning til kursansvarlige:<br/><br/>DIALANG-tester, som er kalibrert, kan brukes som en uformell plasseringstest når studenter skal deles i grupper. Men undersøk om kursinnholdet kan sammenliknes med beskrivelsene i Common European Framework før du bruker DIALANG på denne måten. Sørg også for at studenten har mulighet for å bytte kurs dersom plasseringen viser seg å være feil.<br/><br/>Se også \'Om egenvurdering\' for mer informasjon om punktene ovenfor. \'Om egenvurdering\' finner du i menyen for tilbakemelding.
