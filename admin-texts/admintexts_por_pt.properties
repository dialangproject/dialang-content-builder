AdvisoryTips_Bullet_#Reading_#B2_#Item2_#IS = Leia com frequência revistas, jornais e obras de ficção em Islandês.
SelfAssessFeedback_NoTest_Par2 = Fazer uma avaliação correcta das suas capacidades permitir-lhe-á estabelecer objectivos coerentes e realistas para a sua aprendizagem linguística. Contudo, não nos é possível indicar-lhe se tem de facto uma noção correcta do seu desempenho; sendo assim, porque é que não realiza o teste?
AdvisoryTips_Bullet_#Reading_#B1_#Item1_#SV = Procure ler e compreender de forma activa uma maior variedade de textos, tais como: textos mais difíceis dentro do seu campo de interesses, artigos especializados sobre outros assuntos, textos jornalísticos redigidos em Sueco que exprimam determinados pontos de vista ou linhas de argumentação.
SelfAssessFeedback_OverEst_Par1#B2#C1 = Na sua auto-avaliação, as respostas que deu equivalem na generalidade a um utilizador situado no nível C1.Contudo, os resultados que obteve no teste correspondem a uma localização no nível B2.
AdvisoryTips_Bullet_#Listening_#C1_#Item1_#EN = Ouça programas de rádio, veja televisão e assista a filmes em Inglês com regularidade.
SelfAssessFeedback_OverEst_Par1#C1#C2 = Na sua auto-avaliação, as respostas que deu equivalem na generalidade a um utilizador situado no nível C2.Contudo, os resultados que obteve no teste correspondem a uma localização no nível C1.
AdvisoryTips_Bullet_#Reading_#A1_#Item2_#GA = Procure utilizar, de forma activa, as estruturas linguísticas que domina relativamente ao Irlandês, através da leitura de etiquetas de embalagens, letreiros e ementas, confrontando estes registos, sempre que possível, com traduções para a sua língua.
AdvisoryTips_Bullet_#Writing_#A1_#Item1_#GA = Frequente aulas de língua, para que possa aprender mais estruturas gramaticais do domínio da frase e vocabulário do Irlandês, prestando atenção à construção frásica e procurando construir frases complexas, ligando orações subordinantes e subordinadas.
AdvisoryTips_Bullet_#Reading_#C1_#Item4_#FI = Consulte as instruções sobre o funcionamento de novos equipamentos em Finlandês, e não a tradução para a sua língua materna.
ExpDiffTests_Par1 = Quando precisa de comparar o significado de resultados ou níveis diferentes e avaliar a utilidade que poderão ter para si enquanto aprendente, tem de, pelo menos, verificar os pontos abaixo listados. Quanto maior for a divergência entre os testes, menos provável será que os resultados neles obtidos lhe forneçam a mesma informação sobre as suas capacidades linguísticas.
LangTest_Rubric#GapText#Sound = Ouça a gravação e complete a tarefa preenchendo o(s) espaço(s) em branco. Clique com o rato na caixa correspondente e escreva a sua resposta. Verifique a ortografia no seu texto! Esta audição só poderá ser feita UMA VEZ.
