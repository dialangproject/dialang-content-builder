AdvisoryTips_Bullet_#Listening_#A2_#Item3_#NL = Se a rádio ou a televisão transmitirem um programa em Neerlandês, faça questão de ouvir o discurso e tente acompanhar o seu sentido geral, não se preocupando se não conseguir compreender o significado de algumas palavras em particular.
AdvisoryTips_Bullet_#Listening_#A2_#Item2 = Prepare-se previamente, antecipando o tipo de discurso que vai ouvir (socorra-se do contexto, do seu conhecimento prévio sobre o seu assunto e pessoas nele intervenientes, daquilo que ouviu ou leu na língua materna).
Subskill#Writing.IP = Adequação
AdvisoryTips_Bullet_#Listening_#B1_#Item1_#EL = Aumente a quantidade e a tipologia dos textos que ouve,  incluindo registos não-padrão do Grego.
AdvisoryTips_Bullet_#Reading_#A1_#Item3 = Use a disposição gráfica do texto ou quaisquer ilustrações e imagens que o acompanhem, e também os  próprios vocábulos e palavras simples que o compõem,  para formular hipóteses que lhe permitam inferir o  sentido geral.
