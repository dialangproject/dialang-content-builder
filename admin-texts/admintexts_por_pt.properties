Explanatory_Main_SubHeader = Para obter algumas sugestões seleccione os seguintes links:
ExpSituation_Bullet1 = Apenas utiliza a língua com objectivos específicos ou em determinados contextos – por exemplo, a nível da sua profissão, vida social, interesse no estudo ou interesses pessoais. Como tal, conhece bem o contexto e pode ser capaz de deduzir o sentido de palavras ou expressões que não lhe sejam familiares. Contudo, o DIALANG abrange um vaso leque de contextos e conteúdos, pelo que o seu desempenho poderá ser alargado.
AdvisoryTips_Bullet_#Writing_#A1_#Item2_#DE = Aprenda as fórmulas mais simples de redacção de cartas em Alemão, por exemplo fórmulas de saudação e encerramento de uma carta familiar por oposição às utilizadas no caso de um destinatário desconhecido.
AdvisoryTips_Bullet_#Writing_#A1_#Item2_#FR = Aprenda as fórmulas mais simples de redacção de cartas em Francês, por exemplo fórmulas de saudação e encerramento de uma carta familiar por oposição às utilizadas no caso de um destinatário desconhecido.
SelfAssessFeedback_OverEst_Par1#A1#B2 = Na sua auto-avaliação, as respostas que deu equivalem na generalidade a um utilizador situado no nível B2.Contudo, os resultados que obteve no teste correspondem a uma localização no nível A1.
AdvisoryTable_Row1_Text_#Writing_#C1 = Consigo redigir uma variedade de textos diferentes.<br/><br/>Consigo exprimir-me com clareza e precisão, utilizando linguagem flexível e efectiva.
AdvisoryTable_Row2_Text_#Writing_#B2 = Consigo efectivamente exprimir acontecimentos e pontos de vista, relacionando estes últimos com opiniões de outras pessoas.<br/><br/>Consigo utilizar uma variedade considerável de conjunções, clarificando as relações entre as ideias transmitidas.<br/><br/>A ortografia e a pontuação apresentam-se razoavelmente cuidadas.
SelfAssessFeedback_Match_Par1#C2 = O resultado do seu teste indica que se encontra no nível C2, o que basicamente corresponde  à sua  auto-avaliação.
Dialogues_QuitFeedback = Desta forma voltará ao início do programa, para que possa escolher outro teste.<br/><br/>Se quer realizar outro teste, seleccione \'Sim\'. Se pretende voltar ao menu feedback, seleccione \'Não\'. Se quer fechar o programa, seleccione \'Sair\'.<br/><br/>Quer realizar outro teste?
ExpUnderestimate_Head = Subestima as suas competências devido a problemas numa área linguística
PlacementIntro_Text = O teste que se segue destina-se a aferir o seu domínio vocabular da língua seleccionada, sendo utilizado para determinar quais os itens que lhe serão posteriormente aplicados, no sentido de avaliar o seu nível de conhecimento da língua escolhida.<br/><br/>Neste teste, ser-lhe-á apresentado um conjunto de \'palavras\', quer verdadeiras, quer inexistentes.<br/><br/>Todas as \'palavras\' são verbos, por exemplo, \'falar\', \'correr\', \'comer\', e outros.<br/><br/>Deverá, para cada palavra, seleccionar o botão Sim se considerar que a palavra existe, seleccionando o botão Não no caso de considerar que se trata de uma palavra inventada.<br/>Poderá optar por não realizar este teste, ou não o completar, mas, neste segundo caso, poderá ser-lhe apresentado posteriormente um teste demasiado difícil ou demasiado fácil. Assim, aconselhamo-lo vivamente concluir o teste.
Help_Texts_Placement = Neste teste, terá de indicar quais das palavras apresentadas existem realmente e quais foram inventadas, seleccionando o botão Sim no primeiro caso e o botão Não no segundo.<br/><br/>Todas as \'palavras\' são verbos, por exemplo, \'falar\', \'correr\', \'comer\', e outros.<br/><br/>Se pretender alterar a escolha inicialmente feita, basta pressionar o botão contrário.<br/><br/>Quando terminar o teste, o botão Continuar ficará activo. Clique nele para validar as suas respostas e continuar para a janela seguinte
AdvisoryTips_Bullet_#Reading_#B2_#Item3 = No caso de textos longos ou mais complexos, disponha de tempo para identificar e assinalar as áreas que não compreende totalmente; trabalhe intensivamente essas secções mais difíceis, e mesmo a totalidade do texto, recorrendo à ajuda do dicionário ou recolhendo informações junto de falantes nativos e de outros textos.
