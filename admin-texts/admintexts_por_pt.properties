AdvisoryTips_Bullet_#Listening_#B1_#Item4 = Grave programas televisivos ou radiofónicos e ouça-os várias vezes, para tentar compreender aquilo que é dito, concentrando a sua atenção em cada aspecto por sua vez e, se necessário, recorrendo ao dicionário.
AdvisoryTips_Bullet_#Writing_#A1_#Item1_#IS = Frequente aulas de língua, para que possa aprender mais estruturas gramaticais do domínio da frase e vocabulário do Islandês, prestando atenção à construção frásica e procurando construir frases complexas, ligando orações subordinantes e subordinadas.
SelfAssessIntro_Text = Na janela seguinte, ser-lhe-á apresentado um questionário para auto-avaliação, no qual lhe será solicitado que emita a sua opinião pessoal sobre as competências que possui relativamente à língua e ao domínio que escolheu para realizar o teste.<br/><br/>Ser-lhe-á apresentado um conjunto de afirmações, cuja ordem é arbitrária, tendo de decidir quais se aplicam ou não ao seu caso, escolhendo respectivamente o botão Sim ou o botão Não.<br/><br/>Os resultados deste questionário serão usados com duas finalidades distintas. Para além de ajudarem a definir o nível do teste a ser aplicado, serão posteriormente comparados com o resultado do teste que realizar, de forma a determinar até que ponto fez uma avaliação realista das suas competências.<br/><br/>Se optar por não responder ao questionário, total ou parcialmente, a informação obtida não poderá ser utilizada para ajudar a definir o teste que lhe deve ser aplicado.
AdvisoryTips_Bullet_#Writing_#A2_#Item5_#DE = Tente escrever diariamente em Alemão; um diário, por exemplo.
ExpTargets_Par4 = Tanto os que se encontram numa fase  intermédia como numa fase avançada poderão subestimar o seu desempenho. De forma geral, fizeram uma aprendizagem linguística durante um certo número de anos, e apesar de terem atingido níveis de desempenho bastante elevados, têm também consciência de que há ainda muito para aprender se estabeleceram um nível-alvo muito alto, desejando atingir um nível \'ideal\' de desempenho, semelhante ao de muitos falantes nativos.
AdvisoryTips_Bullet_#Reading_#A1_#Item1_#FR = Frequente aulas de língua, para que possa aprender mais estruturas gramaticais do domínio da sintaxe e vocabulário do Francês, prestando atenção à construção frásica e procurando construir frases complexas, ligando orações subordinantes e subordinadas.
AdvisoryTable_Row3_Text_#Reading_#B1 = A capacidade de identificar conclusões gerais e de acompanhar uma argumentação restringe-se a textos objectivos.
AdvisoryTips_Bullet_#Reading_#A1_#Item2_#EL = Procure utilizar, de forma activa, as estruturas linguísticas que domina relativamente ao Grego, através da leitura de etiquetas de embalagens, letreiros e ementas, confrontando estes registos, sempre que possível, com traduções para a sua língua.
AdvisoryTips_Bullet_#Listening_#A1_#Item2_#FI = Quando estiver a ouvir o Finlandês, utilize os nomes e as palavras simples que compreende para formular hipóteses sobre o significado do resto do discurso.
AdvisoryTips_Bullet_#Listening_#C1_#Item2_#ES = Aumente o seu contacto com variantes não-padrão e regionais do Espanhol, para que se familiarize com as suas características.
AdvisoryTips_Bullet_#Reading_#A2_#Item1_#PT = Aumente a variedade e o tipo de textos que de facto procura ler. Poderá achar interessante consultar jornais e revistas em Português e trabalhar um ou dois artigos do seu interesse, mais difíceis, se necessário recorrendo ao dicionário.
AdvisoryTips_Bullet_#Reading_#A2_#Item2_#FI = Preste especial atenção a expressões ou palavras específicas do Finlandês usadas em discursos argumentativos, descrições e expressão de sentimentos e desejos.
AdvisoryTips_Bullet_#Reading_#A1_#Item6_#IT = Beneficie de todas as oportunidades que tiver para ouvir ou usar Italiano ou ler em  Italiano: neste nível, qualquer contacto com o Italiano, independentemente do domínio em que se verifique (leitura, expressão escrita, audição ou expressão oral), irá muito provavelmente ajudá-lo a melhorar a sua competência de leitura.
AdvisoryTips_Bullet_#Reading_#A2_#Item1_#SV = Aumente a variedade e o tipo de textos que de facto procura ler. Poderá achar interessante consultar jornais e revistas em Sueco e trabalhar um ou dois artigos do seu interesse, mais difíceis, se necessário recorrendo ao dicionário.
ExpSituation_Head = Utiliza a língua em diversas situações
AdvisoryTips_Bullet_#Listening_#B1_#Item3_#ES = Se conseguir ter acesso a uma ou mais estações de rádio em Espanhol, ouça programas sobre assuntos do seu interesse.
ExpInfrequently_Head = Não usa a língua frequentemente
ExpOtherReasons_Par4 = Quando as línguas estão menos próximas (como o espanhol e o alemão, por exemplo), pode não ter consciência da qualidade do seu desempenho na outra língua, simplesmente porque toma como termo de comparação a sua língua materna, ou qualquer outra língua, podendo então subestimar as suas capacidades. É possível que essas línguas não sejam mutuamente compreensíveis, particularmente na sua forma oral, mas talvez seja capaz de ler e compreender uma série de textos na outra língua, facto de que não se apercebe até tentar pô-lo em prática.
