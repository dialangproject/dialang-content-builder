ExpSchoolTests_Par1 = Os testes linguísticos efectuados nas escolas ou noutras instituições de ensino têm frequentemente como objectivo seriar os alunos no sentido de lhes atribuir classificações de  acordo com o seu desempenho ou para efeitos curriculares. Estes testes poderão ser válidos para cumprir tais objectivos, mas torna-se difícil que os alunos consigam obter, a partir deles, conclusões acerca do seu nível de desempenho absoluto ou sobre o significado dos resultados obtidos relativamente à sua capacidade para actualizar algumas competências linguísticas. Se a perspectiva que tem do seu desempenho linguístico se baseia essencialmente nas classificações obtidas na escola ou nos testes que aí efectuou, ser-lhe-á difícil comparar esses resultados com uma escala internacional de desempenho como a escala do Conselho da Europa adoptada pelo DIALANG. O conteúdo e níveis de desempenho requeridos nos exames escolares variam de país para país, e mesmo dentro de um país, pelo  que é difícil relacionar esses parâmetros nacionais com um parâmetro internacional mais vasto.
