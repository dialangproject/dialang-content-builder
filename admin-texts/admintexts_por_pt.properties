ExpOverestimate_Par2 = Da mesma forma, pode ter achado a expressão oral bastante fácil, pensando que se consegue fazer entender em muitos contextos, particularmente naqueles com que está familiarizado. Contudo, pode achar a expressão escrita (particularmente de carácter mais formal) problemática, porque muitos contextos escritos requerem um maior grau de precisão do que os contextos orais que lhes correspondem. Pode também chegar à conclusão de que textos e discurso que contenham informação e ideias muito densas ou abstractas serão mais difíceis de compreender, porque a nível da expressão oral poderá ter estado numa situação de  escolher quando e como falar e o que dizer, evitando desta forma expressões que não lhe são familiares.<br/>
