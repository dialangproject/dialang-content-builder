ExpSupport_Par1 = Na maior parte dos testes, não lhe é permitido utilizar dicionário, gramática ou prontuário, muito menos pedir ajuda a alguém (isso seria batota!). Nas situações da vida real pode muitas vezes recorrer a ajuda exterior, e assim melhorar o seu desempenho em comparação com o desempenho que poderá mostrar numa situação de teste.
TestResults_Text#Listening#C1 = No domínio AUDIÇÃO, o resultado do seu teste indica que se encontra no nível C1 da escala do Conselho da Europa. De acordo com este nível, as pessoas conseguem compreender registos orais, mesmo que estes não estejam estruturados de maneira clara ou que não transmitam de forma explícita ideias e pensamentos. Conseguem também compreender sem grande esforço programas televisivos e filmes.
AdvisoryTable_Row3_Text_#Listening_#A1 = Discurso claro, lento e cuidadosamente articulado.<br/><br/>Discurso proferido por um falante amistoso.
AdvisoryTips_Bullet_#Writing_#A2_#Item2_#EN = Preste especial atenção a expressões ou vocábulos em particular que sejam usados em Inglês para redigir textos argumentativos ou descrições e para exprimir sentimentos e desejos; tome nota dessas expressões e vocábulos para mais rapidamente os poder localizar e aplicar.
