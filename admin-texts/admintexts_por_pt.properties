AdvisoryTable_Row2_Text_#Writing_#C1 = Consigo apresentar um texto escrito claro, fluente e bem estruturado, demonstrando saber aplicar padrões de organização textual, conectores frásicos e mecanismos de coesão textual.<br/><br/>Consigo classificar opiniões e afirmações de forma precisa, de acordo com determinados graus de certeza/incerteza, convicção/dúvida, probabilidade ou outros.<br/><br/>A disposição geral das ideias, a organização por parágrafos e a pontuação do texto revelam consistência, ajudando à compreensão do conteúdo.<br/><br/>A ortografia é cuidada, à excepção de alguns erros pontuais.
AdvisoryTips_Bullet_#Listening_#B1_#Item2_#PT = Se puder ver filmes não legendados em Português, faça questão de aproveitar essa possibilidade. As legendas são igualmente úteis, sejam elas na sua língua materna ou na língua-alvo, pelo que também as deve acompanhar.
