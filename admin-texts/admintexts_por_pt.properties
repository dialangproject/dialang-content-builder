ExpMedium_Par1 = Alguns testes linguísticos são administrados através de meios que podem ser desconhecidos, ou mesmo assustadores, para certos utilizadores da língua. Testes efectuados num laboratório de línguas ou através de computador são bons exemplos dessa situação. Se não está habituado a trabalhar com computador, um teste computadorizado pode condicionar o seu desempenho linguístico. A título de exemplo, muitas pessoas lêem textos mais devagar num ecrã de computador do que no papel.
