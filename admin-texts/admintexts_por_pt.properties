Disclaimer_UseMisuse = O DIALANG é um teste de diagnóstico. O seu principal objectivo é fornecer informações aos aprendentes  de uma língua sobre o seu nível e sobre como aprender uma língua.O DIALANG  NÃO deve ser usado para certificação.<br/><br/>Avance para mais informações...<br/><br/>O DIALANG é um teste diagnóstico que lhe fornece informações sobre os pontos fortes e pontos fracos  da sua competência linguística. O DIALANG não lhe fornece um certificado que possa usar, por exemplo, para  concorrer a um emprego ou entrar num estabelecimento de ensino. Se necessitar de um certificado deste tipo, deve realizar um teste linguístico numa instituição ou estabelecimento de ensino reconhecido oficialmente, quer no seu país quer fora dele.<br/><br/>O DIALANG pode ajudá-lo a definir que tipo de exame está habilitado a fazer ou então  se necessita de estudar mais intensamente uma língua antes de realizar tal teste.<br/><br/>O DIALANG informa-o do seu nível numa escala que se divide a língua em 6 níveis, abrangendo um conjunto de competências desde o nível inicial até ao mais avançado. Isto torna o DIALANG mais apropriado para comprovar os progressos (ou retrocessos)a longo prazo do que a curto prazo. Deve ter-se em atenção que é geralmente mais fácil e mais rápido progredir de um nível mais baixo (por exemplo A1 para A2) que de um nível mais alto (por exemplo B2 para C1).<br/><br/>Um conselho para os promotores de cursos:<br/><br/>Os testes DIALANG, que estão ampalmente aferidos, podem ser usados para situar os alunos informalmente  em diferentes tipos  e níveis de ensino. Deve, contudo, confirmar-se se os conteúdos do curso  são minimamente semelhantes ao Marco de referência Europeu antes de usar o DIALANG para tais objectivos. Deve também assegurar-se a possibilidade de os alunos poderem mudar de curso quando a localização em determinado nível seja incorrecta.<br/><br/>Para mais informações sobre as questões referidas acima veja-se  também \'Sobre Auto-avaliação\' que se pode encontrar no menu Feedback depois de realizar um teste DIALANG.
