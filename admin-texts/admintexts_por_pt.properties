ExpTargets_Par1 = O nível-alvo de aprendizagem linguística que auto-estabelece pode condicionar a forma como avalia o seu desempenho. Por exemplo, se está num fase inicial ou intermédia de aprendizagem e se estabelece o seu alvo ao nível do desempenho de um falante nativo, terá de percorrer um longo caminho e poderá sentir que os seus progressos são de tal forma lentos que possivelmente não atingirá o nível desejado – como tal, pode estar a subavaliar o seu desempenho.
