ExpFamiliarity_Par1 = Os testes apresentam, de forma geral, um leque de diferentes tipos de tarefas (escolha múltipla, preenchimento de espaços, entrevista), para permitir uma avaliação mais justa das competências dos utilizadores, e pode-se dar o caso de nunca ter realizado algumas delas. Estas tarefas podem também variar em termos de complexidade (número e tipo de etapas que precisa de efectuar para cumprir a tarefa), e mesmo as melhores instruções podem não ser claramente formuladas em relação ao que o utilizador precisa de fazer. Uma tarefa desconhecida ou complexa pode impedi-lo de mostrar o que é capaz de fazer com a língua.
AdvisoryTips_Bullet_#Writing_#A1_#Item5_#FR = Tente aprender os processos de formação de palavras mais comuns em Francês.
AdvisoryTips_Bullet_#Reading_#A2_#Item2_#GA = Preste especial atenção a expressões ou palavras específicas do Irlandês usadas em discursos argumentativos, descrições e expressão de sentimentos e desejos.
AdvisoryTips_Bullet_#Reading_#A1_#Item5_#EL = Se tiver oportunidade, leia livros de estrutura simples, especialmente concebidos para a aprendizagem de uma língua. Estes livros costumam ser escritos de forma particularmente simplificada, para que possa acompanhar o seu conteúdo.  Procure-os em boas livrarias ou bibliotecas, especialmente em países onde o Grego for falado.
AdvisoryTips_Bullet_#Writing_#C1_#Item1 = Procure \"coleccionar\" expressões idiomáticas, prestando atenção aos contextos em que ocorrem. Concentre-se em particular em expressões que lhe permitam reforçar o seu ponto de vista, por exemplo, em relação a formas de introduzir no texto contra-argumentos ou enfatizar a novidade e importância de um determinado ponto de vista. Preste igualmente atenção a expressões que lhe permitam transmitir a sua opinião de forma implícita, por exemplo, comentando se outras pessoas agiram bem ou mal.<br/>
AdvisoryTips_Bullet_#Reading_#A2_#Item2_#NL = Preste especial atenção a expressões ou palavras específicas do Neerlandês usadas em discursos argumentativos, descrições e expressão de sentimentos e desejos.
ExpUnderestimate_Par1 = A sua experiência anterior numa determinada competência  poderá levá-lo a subestimar o seu desempenho noutras áreas. Por exemplo, os utilizadores que se concentram no estudo da gramática e vocabulário e no evitar de erros quando actualizam a língua podem pensar que as suas competências oral e escrita são inferiores devido aos erros que sentem cometer. Este sentimento é por vezes enfatizado pelo feedback de um professor que poderá realçar os problemas na aprendizagem, não reconhecendo o que os utilizadores, apesar dos erros cometidos, conseguem fazer com a língua. Assim, estes alunos poderão ficar surpreendidos por obter, num teste linguístico, uma pontuação  superior à que esperavam, porque apenas tinham prestado atenção a um ou poucos aspectos do seu  desempenho (precisão, por exemplo), ao passo que o teste abarca o desempenho linguístico num sentido mais abrangente.<br/>
