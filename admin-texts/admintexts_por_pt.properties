Welcome_Chart_Feedback_Text = Esta parte do programa fornece-lhe um feedback bastante alargado, determinado com base nas tarefas que efectuou. Para além dos resultados obtidos no teste diagnósticoe no teste linguístico, ser-lhe-ão apresentadas informações úteis e aconselhamento especializado. Poderá confrontar as  suas respostas com as respostas correctas. Poderá ter acesso ao verdadeiro significado dos resultados que obteve, bem como a recomendações sobre a melhor forma de continuar a desenvolver as suas competências linguísticas. Poderá ainda obter mais informações sobre a sua auto-avaliação.<br/><br/>A partir desta altura, poderá sair do  programa ou escolher outro teste. Se optar por realizar outro teste, dentro da mesma língua, não precisará de repetir o teste diagnóstico!<br/>
