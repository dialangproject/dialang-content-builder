AdvisoryTable_Row2_Text_#Writing_#C1 = Puedo producir un texto claro, uniformemente fluido y bien estructurado que muestre un uso controlado de estructuras organizativas, conectores y otros mecanismos de cohesión.<br/><br/>Puedo matizar opiniones y afirmaciones con precisión con relación a grados de, por ejemplo, certeza/incertidumbre, creencia/duda, probabilidad.<br/><br/>El formato, la división en párrafos y la puntuación son adecuados y útiles.<br/><br/>La ortografía es correcta, a excepción de errores ocasionales.<br/>
