ExpSituation_Bullet1 = Usted usa la lengua que estudia sólo con fines específicos o en contextos específicos, por ejemplo, con relación a su trabajo, su vida social, sus estudios o sus intereses personales. Por esta razón usted conoce bien dichas áreas temáticas y es capaz de adivinar palabras y expresiones que le son desconocidas, dentro de ese contexto. DIALANG, sin embargo, cubre una amplia gama de contextos y áreas temáticas y, por consiguiente, usted puede ver ampliados sus contextos de uso y áreas temáticas.
AdvisoryTips_Bullet_#Writing_#A1_#Item2_#DE = Aprenda las convenciones básicas para escribir cartas en alemán, por ejemplo, cómo empezar y terminar una carta a un amigo o a alguien que usted no conoce.
AdvisoryTips_Bullet_#Writing_#A1_#Item2_#FR = Aprenda las convenciones básicas para escribir cartas en francés, por ejemplo, cómo empezar y terminar una carta a un amigo o a alguien que usted no conoce.
SelfAssessFeedback_OverEst_Par1#A1#B2 = En la tarea de autoevaluación usted ha dado respuestas que se esperan de un estudiante de nivel B2. Sin embargo, el resultado de su prueba indica que usted está en el nivel A1.
AdvisoryTable_Row1_Text_#Writing_#C1 = Puedo escribir una gama de textos diferentes.<br/><br/>Puedo expresarme con claridad y precisión, usando la lengua de una forma flexible y eficaz.<br/>
AdvisoryTable_Row2_Text_#Writing_#B2 = Puedo explicar noticias y expresar opiniones eficazmente y compararlas con las de otros.<br/><br/>Puedo usar distintas palabras para conectar oraciones y así marcar con claridad las relaciones entre ideas.<br/><br/>La ortografía y la puntuación son razonablemente correctas.<br/>
SelfAssessFeedback_Match_Par1#C2 = El resultado de su prueba indica que usted está en el nivel C2, y corresponde a su autoevaluación.
Dialogues_QuitFeedback = Esto le llevará de nuevo al inicio del programa, de manera que podrá escoger otra prueba.<br/><br/>Si usted desea hacer otra prueba, pulse \'Sí\'. Si desea volver al menú de comentarios (feedback), pulse \'No\'. Si desea cerrar el programa, pulse \'Salir\'.<br/><br/>¿Desea hacer otra prueba?
ExpUnderestimate_Head = Usted subestima sus conocimientos debido a problemas en un área de la lengua
PlacementIntro_Text = Esta prueba está diseñada para calcular la amplitud de su vocabulario en la lengua escogida para la prueba. Con esta prueba preliminar se determinará qué items van a aparecer a continuación para que pueda evaluar su nivel lingüístico.<br/><br/>En la prueba aparecerá una lista de palabras, algunas de las cuales existen y otras son inventadas.<br/><br/>Todas las palabras son verbos, por ejemplo, \'hablar\', \'correr\', \'comer\', y otros.<br/><br/>Si usted cree que la palabra existe, haga clic en el botón \'Sí\'. Si usted cree que se trata de una palabra inventada, haga clic en el botón \'No\'.<br/><br/>La prueba de nivel no es obligatoria, y puede usted salir en cualquier momento. Sin embargo, si abandona sin acabarla, puede que se le presente, más adelante, una prueba demasiado difícil o demasiado fácil. Por eso le aconsejamos que acabe la prueba.
Help_Texts_Placement = En esta prueba tiene que decidir qué palabras existen y cuáles son inventadas. Si usted cree que la palabra existe, haga clic en el botón \'Sí\'. Si usted cree que la palabra es inventada, haga clic en el botón \'No\'.<br/><br/>Todas las \'palabras\' son verbos, por ejemplo, \'hablar\', \'correr\', \'comer\', y otros.<br/><br/>Puede cambiar su respuesta simplemente haciendo clic en el otro botón.<br/><br/>Cuando haya acabado la prueba, se activará el botón \'Adelante\'. Púlselo para entregar sus respuestas y pase a la pantalla siguiente.
AdvisoryTips_Bullet_#Reading_#B2_#Item3 = Tómese tiempo para identificar y señalar, en textos largos o más complejos, los fragmentos que no entiende completamente; trabaje en profundidad los fragmentos difíciles del texto y el texto completo; use un diccionario, a hablantes nativos como informantes, y la información de otros textos, como ayuda.<br/>
