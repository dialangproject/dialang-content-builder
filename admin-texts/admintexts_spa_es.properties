Disclaimer_UseMisuse = DIALANG es una prueba de diagnóstico. Su objetivo principal es informar a los estudiantes de su nivel de lengua y sobre el aprendizaje de la lengua. DIALANG NO debe ser usado con fines de certificación.<br/><br/>Para más información, avance el texto que aparece en pantalla.<br/><br/>DIALANG es una prueba diagnóstica que le facilita información sobre sus puntos fuertes y sus puntos débiles en su conocimiento de la lengua. DIALANG no le da un certificado que usted pueda, por ejemplo, presentar cuando solicita un trabajo o el ingreso en una institución educativa. Si usted necesita un certificado de este tipo, debería realizar una prueba de lengua en alguna institución oficial reconocida, ya sea en su país o en el extranjero.<br/><br/>DIALANG puede ayudarle a decidir qué exámenes podría usted aprobar, o si debería estudiar más antes de presentarse a una determinada prueba.<br/><br/>DIALANG le informa de su nivel con relación a una escala que divide la lengua en seis niveles que cubren el abanico completo de grados de dominio desde el de principiante hasta el de muy avanzado. Esto hace a DIALANG más adecuado para medir los progresos (o retrocesos) a largo plazo que a corto plazo. Observe también, que es normalmente más fácil y más rápido progresar a partir de  un nivel inferior (p.e. A1 o A2) que a partir de un nivel más alto (B2 o C1).<br/><br/>Nota para los administradores de exámenes:<br/><br/>Las pruebas DIALANG, que están ampliamente calibradas, pueden usarse para situar a los estudiantes en cursos de distintos tipos y niveles. Sin embargo, antes de utilizar DIALANG con esta finalidad, comprueben que los contenidos de sus cursos tienen suficiente similitud con el Marco de Referencia Europeo. Asegúrense también de que los estudiantes puedan cambiar de curso en el caso de que la decisión de nivel resulte equivocada.<br/><br/>Para más información sobre los temas apuntados arriba, véase también \'Sobre la autoevaluación\', que puede encontrarse en el menú Comentarios, después de realizar una prueba DIALANG.
