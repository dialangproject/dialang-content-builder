ExpUnderestimate_Par1 = Su pasada experiencia en una habilidad en particular puede llevarle a subestimar sus conocimientos en otras áreas. Por ejemplo, los estudiantes que se concentran en el estudio de la gramática y del vocabulario y en evitar cometer errores, cuando usan la lengua pueden creer que su habla y su escritura son pobres debido a los errores que sienten que cometen. Algunas veces este sentimiento se ve reforzado por comentarios de un profesor que pone énfasis en los problemas de los estudiantes y no es capaz de reconocer lo que los estudiantes pueden hacer con la lengua, a pesar de todos los errores que cometen. Como consecuencia de ello, algunos estudiantes pueden sorprenderse de conseguir, en una prueba de lengua, un resultado más alto del que esperaban, porque habían centrado su atención en sólo uno o en pocos aspectos de su dominio de la lengua (p.e. la precisión), mientras que la prueba cubre los conocimientos lingüísticos en un sentido más de conjunto.
