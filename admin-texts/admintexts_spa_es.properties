ExpSchoolTests_Par1 = Las pruebas de lengua en la escuela y otras instituciones educativas frecuentemente tienen como objetivo clasificar a los estudiantes para darles notas en base a su dominio de los contenidos del curso o del currículo. Estas pruebas pueden ser válidas para alcanzar la finalidad para la que son usadas, pero para los estudiantes es difícil sacar conclusiones acerca de su nivel absoluto de conocimientos de la lengua o del significado de los resultados de la prueba en términos de su habilidad para hacer cosas con la lengua. Si la visión que usted tiene de sus conocimientos lingüísticos está basada principalmente en sus notas, en las pruebas de la escuela, puede encontrar difícil compararla con una escala internacional de conocimientos de la lengua, como la escala del Consejo de Europa usada en DIALANG. Los contenidos y criterios (niveles de conocimiento) requeridos en los exámenes que se hacen en las escuelas varían de un país a otro, e incluso dentro de un mismo país, y por ello es difícil relacionar los criterios. locales con unos criterios internacionales más amplios.
