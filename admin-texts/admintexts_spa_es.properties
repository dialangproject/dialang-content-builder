AdvisoryTips_Bullet_#Writing_#A2_#Item2_#DE = Ponga una especial atención en expresiones, frases y palabras concretas que se utilizan en alemán para la argumentación, la descripción y para expresar sentimientos y deseos; escríbalas en su cuaderno de palabras nuevas para consultarlas con facilidad.<br/><br/>
