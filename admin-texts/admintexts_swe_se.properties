Disclaimer_UseMisuse = DIALANG är ett diagnostiskt test. Det huvudsakliga syftet är att informera den som lär sig ett språk om sin nivå och om att lära sig språk. DIALANG bör INTE användas för certifieringsändamål.<br/><br/>Rulla neråt för mer information...<br/><br/>DIALANG är ett diagnostiskt test som ger dig information om styrkan och svagheterna i dina färdigheter. DIALANG ger dig inte en certifiering som du kan använda, till exempel, för att söka ett jobb eller som inträde till någon utbildning.Om du behöver ett sådant certifikat, bör du göra ett språktest som erbjuds av en officiellt erkänd institution antingen i ditt land eller utomlands.<br/><br/>DIALANG kan hjälpa dig att bestämma vilken examen du skulle kunna klara, eller om du behöver studera ett språk ytterligare innan du gör ett sådant prov.<br/><br/>DIALANG rapporterar om din nivå på en skala omfattande sex färdighetsnivåer, som täcker hela skalan av färdigheter från nybörjare till mycket avancerad. Detta gör DIALANG mer lämpligt för att mäta förbättringar över lång tid, snarare är förbättringar över kort tid (eller försämringar). Lägg också märke till att det generellt sett är lättare och snabbare att gå från en lägre nivå (t.ex. A1 till A2) än från en högre nivå (t.ex. B2 till C1).<br/><br/>Information till kursadministratörer:<br/><br/>DIALANG-tester som är fullt kalibrerade skulle kunna användas för att informellt placera studenter i olika grupp- och instruktionsnivåer.Kontrollera ändå att kursens innehåll har tillräcklig överensstämmelse med The Common European Framework innan DIALANG används för detta ändamål. Förvissa dig om att det är möjligt för studenten att byta kurs om placeringen skulle visa sig vara felaktig.<br/><br/>För ytterligare information om ovanstående fråga se även \'Om självbedömning\', som du hittar i Feedback-menyn efter att ha tagit ett test i DIALANG.<br/><br/><br/><br/>
