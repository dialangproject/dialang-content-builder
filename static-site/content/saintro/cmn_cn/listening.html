                <h1 id="saintro-title">自我评估——听力</h1>
                <div id="saintro-text">在下一页，你将看到一个自评问卷，针对已选定语种和技能，你需要对自己的水平作出评估。<br/><br/>你会看到一些随机排序的能力陈述，你需判断该陈述与自身情况是否相符。若符合，请点击“是”；如不符合，请点击“否”。<br/><br/>问卷的结果有两个作用。首先， 它会决定测试题目的难度；其次，该结果将与你的语言测试结果进行对照，检查你对自身语言水平的评估是否符合实际情况。<br/><br/>若你未进行或完成该问卷，系统将无法借助该信息为你选择测试题目。</div>
