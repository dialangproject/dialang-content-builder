                <h1 id="vsptintro-title">分级测试</h1>
                <div id="vsptintro-text">该测试评估你待测语言的词汇量。系统会根据该测试评估的级别确定在下一阶段提供给你哪些测试题目。<br/><br/>在测试中，你将看到一些“单词”，有些是真词，有些是假词。<br/><br/>所有的“单词”均为动词，比如：“说话”、“运行”、“吃”等。<br/><br/>如果你认为某单词为真词，请点击“是”按钮；如果为假词，请点击“否”按钮。<br/><br/>分级测试不是必测部分，你可在中途退出该部分，但是如果你跳过该部分，接下来的测试题目对你来说可能会过难或过易。因此我们强烈建议你完成该部分。</div>
                <div class="bottom-margin"></div>
                <div id="confirm-skip-dialog" class="dialang-dialog" title="">
                    <div class="dialang-dialog-content">
                        <p>警告：如果你跳过分级测试，接下来提供给你的测试题目可能会过难或过易。<br/><br/>你确定要跳过分级测试吗？</p>

                                <div><button id="confirm-skip-no"><img src="/images/no.gif" width="58" height="58"/></button></div>
                            </div>
                            <div>
                                <div>是</div><div>否</div>
                            </div>
                        </div>
                    </div>
                </div> <!-- /confirm-skip-dialog -->
